        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); background-attachment: fixed; color: var(--text); margin: 0; min-height: 100vh; transition: 0.4s; }

        .lang-bar { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; }

        .active-lang { background: var(--asyr-blue); color: white !important; }

        .iban-box {

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-item { 
            background: var(--card); padding: 20px 10px; border-radius: 20px; text-align: center;

        .pay-btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 15px; font-size: 22px; font-weight: 900; cursor: pointer; }

</head>

        function updateCities() {

            if(welayat && cityData[welayat]) {

            document.getElementById('client_phone').value = (type === 'wifi' || type === 'telecom') ? '' : type;
            document.getElementById('region-box').style.display = (type === 'wifi' || type === 'telecom') ? 'block' : 'none';
            history.pushState({page: "pay"}, "");

        window.onpopstate = () => {

            document.getElementById('payment-card').style.display = 'none';
        };

        function changeLang(lang, btn) {
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
            btn.classList.add('active-lang');
            document.getElementById('main-title').innerText = translations[lang].main;
            document.querySelectorAll('[data-key]').forEach(el => { el.innerText = translations[lang][el.getAttribute('data-key')]; });
        }

        function calculate() {
            const tmt = document.getElementById('tmt_input').value;
            document.getElementById('calc-res').innerText = (tmt * 2.5).toFixed(2) + " TL";
        }

        function sendToWhatsapp() {

            if (!tmt || tmt <= 0) { showError("Mukdary √Ωazy≈à!"); return; }

            window.open(`https://wa.me/99364041065?text=${msg}`);
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('date-now').innerText = now.toLocaleDateString('tk-TM');
            document.getElementById('time-now').innerText = now.toLocaleTimeString('tk-TM');
        }

        function checkInternet() { if (!navigator.onLine) document.getElementById('offline-overlay').style.display = 'flex'; }
        window.addEventListener('offline', checkInternet);
        window.addEventListener('online', () => { document.getElementById('offline-overlay').style.display = 'none'; });

        function showError(t) { document.getElementById('error-text').innerText = t; document.getElementById('modal-overlay').style.display = 'block'; document.getElementById('error-modal').style.display = 'block'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; document.getElementById('error-modal').style.display = 'none'; }
