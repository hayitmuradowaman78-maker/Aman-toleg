<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAN HAYITMURADOV - Onlaýn Töleg</title>
    <style>
        :root { 
            --bg-gradient: linear-gradient(135deg, #138808 0%, #d00000 100%); 
            --card: rgba(255, 255, 255, 0.95); 
            --text: #333; 
            --asyr-blue: #0056b3; 
            --accent: #28a745; 
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text); 
            margin: 0; 
            min-height: 100vh;
        }

        .container { max-width: 420px; margin: auto; padding: 15px; }
        
        .header-bar { 
            background: rgba(0, 86, 179, 0.9); 
            color: white; padding: 15px; text-align: center; 
            font-weight: bold; font-size: 18px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .profile-card { 
            background: var(--card); padding: 15px; border-radius: 20px; text-align: center; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); margin: 15px 0;
            backdrop-filter: blur(10px);
        }

        /* Menýu Suratlary (Logotipler) üçin stil */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-item { 
            background: var(--card); padding: 15px; border-radius: 20px; text-align: center; 
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s;
        }
        
        .menu-icon {
            width: 60px; 
            height: 60px; 
            object-fit: contain; 
            margin-bottom: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px; /* Suratyň gyralaryny azajyk ýumşatmak üçin */
        }

        .menu-item b { font-size: 14px; display: block; color: #333; }

        .card { background: var(--card); border-radius: 25px; overflow: hidden; display: none; }
        .card-header { background: var(--asyr-blue); color: white; padding: 20px; text-align: center; }
        .card-body { padding: 25px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 15px; font-size: 18px; box-sizing: border-box; outline: none; }
        .pay-btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 15px; font-size: 22px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body onload="updateTime(); setInterval(updateTime, 1000);">

    <div class="header-bar" id="top-title">ONLAÝN TÖLEG</div>

    <div class="container">
        <div class="profile-card">
            <h2 style="margin:0; font-size: 20px; color: var(--asyr-blue);">AMAN HAYITMURADOV</h2>
            <div style="background: #f0f7ff; padding: 12px; border-radius: 12px; border: 1px dashed var(--asyr-blue); margin-top: 10px; font-weight: bold; cursor: pointer;" onclick="copyIban()">
                <span id="iban-num">TR91 0015 7000 0000 0201 1511 63</span>
                <div style="font-size:10px; color:gray; margin-top:5px;" id="copy-text">(GÖÇÜRMEK ÜÇIN BASYŇ)</div>
            </div>
        </div>

        <div id="menu-section" class="menu-grid">
            <div class="menu-item" onclick="openService('Altyn Asyr', '+993 6', 'service1')">
                <img src="asyr.png" class="menu-icon" alt="Altyn Asyr">
                <b data-key="service1">Altyn Asyr</b>
            </div>
            <div class="menu-item" onclick="openService('Belet Video', '', 'service5')">
                <img src="belet_video.png" class="menu-icon" alt="Belet Video">
                <b data-key="service5">Belet Video</b>
            </div>
            <div class="menu-item" onclick="openService('Alem TV', '', 'service2')">
                <img src="alem.png" class="menu-icon" alt="Alem TV">
                <b data-key="service2">Alem TV</b>
            </div>
            <div class="menu-item" onclick="openService('Wi-Fi', '+993 ', 'service3')">
                <img src="wifi.png" class="menu-icon" alt="Wi-Fi">
                <b data-key="service3">Wi-Fi</b>
            </div>
            <div class="menu-item" onclick="openService('Belet Wi-Fi', '', 'service6')">
                <img src="belet_wifi.png" class="menu-icon" alt="Belet Wi-Fi">
                <b data-key="service6">Belet Wi-Fi</b>
            </div>
            <div class="menu-item" onclick="openService('Öý Telefon', '+993 ', 'service4')">
                <img src="telekom.png" class="menu-icon" alt="Öý Telefon">
                <b data-key="service4">Öý Telefon</b>
            </div>
        </div>

        <div class="card" id="payment-card">
            <div class="card-header"><h2 style="margin:0;" id="service-title">HYZMAT</h2></div>
            <div class="card-body">
                <input type="tel" id="phone" placeholder="Belgi ýazyň">
                <input type="number" id="tmt_input" placeholder="0.00 TMT" oninput="calculate()">
                <div id="calc-res" style="text-align:center; font-weight:bold; color:var(--asyr-blue); margin-bottom:15px; font-size:32px;">0.00 TL</div>
                <button class="pay-btn">TÖLEG ET</button>
            </div>
        </div>
    </div>

    <script>
        let isPaymentOpen = false;
        const kurs = 1.15;

        window.onpopstate = function() { if (isPaymentOpen) closeService(); };

        function openService(name, prefix, key) {
            isPaymentOpen = true;
            history.pushState({page: "payment"}, "payment", "");
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title').innerText = name;
            document.getElementById('phone').value = prefix;
        }

        function closeService() {
            isPaymentOpen = false;
            document.getElementById('menu-section').style.display = 'grid';
            document.getElementById('payment-card').style.display = 'none';
        }

        function calculate() {
            const tmt = document.getElementById('tmt_input').value;
            document.getElementById('calc-res').innerText = (tmt * kurs).toFixed(2) + " TL";
        }

        function copyIban() {
            const iban = document.getElementById('iban-num').innerText;
            navigator.clipboard.writeText(iban);
            document.getElementById('copy-text').innerText = "GÖÇÜRILDI!";
            setTimeout(() => { document.getElementById('copy-text').innerText = "(GÖÇÜRMEK ÜÇIN BASYŇ)"; }, 2000);
        }
    </script>
</body>
</html>
