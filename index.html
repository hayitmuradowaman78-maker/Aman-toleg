        .header-bar { 
            background: rgba(0, 39, 82, 0.95); color: white; padding: 20px;

        .time-box {

            padding: 12px 18px; border-radius: 15px; margin: 15px 0;

        }

        .lang-bar { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        .lang-btn { 
            cursor: pointer; border: 1px solid #ddd; padding: 6px 8px; border-radius: 10px; 
            background: var(--card); font-size: 12px; font-weight: bold; color: var(--text);

        .active-lang { background: var(--asyr-blue); color: white !important; border-color: var(--asyr-blue); }

        .profile-card {

        .iban-box {

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-item { 
            background: var(--card); padding: 22px 10px; border-radius: 22px; text-align: center; 
            cursor: pointer; box-shadow: var(--shadow); transition: 0.3s;

        .menu-item span { font-size: 35px; display: block; margin-bottom: 8px; }
        .menu-item b { font-size: 15px; color: var(--asyr-blue); }

        .card { background: var(--card); border-radius: 25px; display: none; box-shadow: 0 20px 40px rgba(0,0,0,0.4); animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .card-header { background: var(--asyr-blue); color: white; padding: 18px; text-align: center; font-weight: bold; border-radius: 25px 25px 0 0; }
        .card-body { padding: 25px; }

        select, input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1.5px solid #e2e8f0; border-radius: 12px; font-size: 16px; box-sizing: border-box; background: #f8fafc; color: #000; }
        
        .pay-btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: 800; cursor: pointer; }

        #toast.show { visibility: visible; animation: fadeInOut 2s; }
        @keyframes fadeInOut { 0% { opacity:0; } 20% { opacity:1; } 80% { opacity:1; } 100% { opacity:0; } }
    </style>
</head>

        };

        let currentLang = 'tk';

        function changeLang(lang, btn) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
            btn.classList.add('active-lang');
            
            const t = translations[lang];
            document.getElementById('main-title').innerText = t.main;
            document.getElementById('pay-btn-text').innerText = t.pay;
            document.getElementById('back-text').innerText = t.back;
            document.getElementById('copy-text').innerText = t.copy;
            document.getElementById('toast').innerText = t.toast;
            document.getElementById('client_phone').placeholder = t.holder;
            document.getElementById('m-phone').innerText = t.m_phone;
            document.getElementById('m-adm').innerText = t.m_adm;
        }

        function updateCities() {
            const welayat = document.getElementById('welayat').value;
            const saherSelect = document.getElementById('saher');
            saherSelect.innerHTML = '<option value="">...</option>';
            if(welayat && cityData[welayat]) {
                const names = Object.keys(cityData[welayat]).sort();
                for(let name of names) saherSelect.innerHTML += `<option value="${cityData[welayat][name]}">${name} (${cityData[welayat][name]})</option>`;
                saherSelect.style.display = 'block';
            } else saherSelect.style.display = 'none';
        }

        function openService(name, type) {
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title').innerText = name;
            document.getElementById('client_phone').value = (type === 'wifi' || type === 'telecom' || type === 'ID: ') ? '' : type;
            document.getElementById('region-box').style.display = (type === 'wifi' || type === 'telecom') ? 'block' : 'none';
        }

        function goBack() {
            document.getElementById('menu-section').style.display = 'grid';
            document.getElementById('payment-card').style.display = 'none';
        }

        function calculate() {
            const tmt = document.getElementById('tmt_input').value;
            document.getElementById('calc-res').innerText = (tmt * 2.5).toFixed(2) + " TL";
        }

        function sendToWhatsapp() {
            const tmt = document.getElementById('tmt_input').value;
            const phone = document.getElementById('client_phone').value;
            const service = document.getElementById('service-title').innerText;
            const saher = document.getElementById('saher').value;

            if ((service === 'Wi-Fi' || service === '√ñ√Ω Telefon') && !saher) {
                showError(translations[currentLang].err_reg); return;
            }
            if (!tmt || tmt <= 0) { showError(translations[currentLang].err_sum); return; }

            const msg = `‚úÖ *TIZ T√ñLEG* ‚úÖ%0A%0Aüë§ *Admin:* AMAN HAYITMURADOV%0Aüåê *Hyzmat:* ${service}%0Aüìû *Nomer:* ${phone}%0Aüí∞ *Mukdar:* ${tmt} TMT%0Aüí≥ *T√∂lenen:* ${(tmt * 2.5).toFixed(2)} TL%0AüìÖ *Sene:* ${document.getElementById('date-now').innerText}`;
            window.open(`https://wa.me/99364041065?text=${msg}`);
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('date-now').innerText = now.toLocaleDateString('ru-RU');
            document.getElementById('time-now').innerText = now.toLocaleTimeString('ru-RU');
        }

        function copyIban() { 
            navigator.clipboard.writeText("TR91 0015 7000 0000 0201 1511 63"); 
            const t = document.getElementById("toast");
            t.className = "show";
            setTimeout(() => { t.className = t.className.replace("show", ""); }, 2000);
        }

        function checkInternet() { if (!navigator.onLine) alert("Internet birikmesini barla≈à!"); }
        function showError(t) { document.getElementById('error-text').innerText = t; document.getElementById('modal-overlay').style.display = 'block'; document.getElementById('error-modal').style.display = 'block'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; document.getElementById('error-modal').style.display = 'none'; }
    </script>
