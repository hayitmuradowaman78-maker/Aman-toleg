<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        :root { 
            --bg-gradient: linear-gradient(135deg, #138808 0%, #1a5e12 100%); 
            --card: rgba(255, 255, 255, 0.98); 
            --text: #000000; 
            --asyr-blue: #002752; 
            --main-gold: #ffc107; 
            --accent: #28a745; 
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .night-mode { 
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card: #1e293b; 
            --text: #ffffff; 
            --asyr-blue: #38bdf8;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); background-attachment: fixed; color: var(--text); margin: 0; min-height: 100vh; transition: 0.3s; }
        .container { max-width: 420px; margin: auto; padding: 15px; }
        
        .header-bar { background: rgba(0, 39, 82, 0.95); color: white; padding: 22px; text-align: center; font-weight: 900; font-size: 28px; border-radius: 0 0 25px 25px; box-shadow: var(--shadow); }
        .time-box { display: flex; justify-content: space-between; background: rgba(0, 0, 0, 0.85); color: var(--main-gold); padding: 12px 18px; border-radius: 15px; margin: 15px 0; font-weight: 900; border: 1px solid var(--main-gold); }
        
        .lang-bar { display: flex; gap: 4px; justify-content: flex-end; }
        .lang-btn { cursor: pointer; border: 2px solid #ddd; padding: 8px; border-radius: 10px; background: var(--card); font-size: 13px; font-weight: 900; color: #000; }
        .active-lang { background: var(--asyr-blue); color: white !important; }
        
        .profile-card { background: var(--card); padding: 25px; border-radius: 25px; text-align: center; margin-bottom: 20px; box-shadow: var(--shadow); border: 3px solid var(--asyr-blue); }
        .profile-card h2 { margin: 0; font-weight: 900; font-size: 24px; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-item { background: var(--card); padding: 20px 5px; border-radius: 20px; text-align: center; cursor: pointer; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.1); }
        .menu-item b { font-size: 22px; font-weight: 900; display: block; margin-top: 10px; }

        .card { background: var(--card); border-radius: 25px; display: none; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .card-header { background: var(--asyr-blue); color: white; padding: 20px; text-align: center; font-weight: 900; font-size: 24px; border-radius: 25px 25px 0 0; }
        
        .card-body { padding: 20px; }
        select, input { width: 100%; padding: 18px; margin-bottom: 15px; border: 3px solid #cbd5e1; border-radius: 15px; font-size: 20px; font-weight: 900; box-sizing: border-box; background: white; color: black; }

        .pay-btn { width: 100%; padding: 22px; background: var(--accent); color: white; border: none; border-radius: 18px; font-size: 24px; font-weight: 900; cursor: pointer; }

        .action-btn { border:none; background:var(--card); border-radius:12px; width:42px; height:42px; cursor:pointer; font-size:20px; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow); border: 1px solid var(--asyr-blue); }

        /* Taryh Paneli */
        #history-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--card); z-index: 20000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .history-item { background: #f8fafc; border: 2px solid #e2e8f0; padding: 15px; border-radius: 15px; margin-bottom: 10px; color: black; }
        .history-item b { color: var(--asyr-blue); font-size: 18px; }

        #modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:10000; backdrop-filter: blur(5px); }
        #error-modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:30px; border-radius:30px; z-index:11000; width:85%; text-align:center; color: black; }
    </style>
</head>
<body onload="startApp()">

            <div class="menu-item" onclick="openService('Wi-Fi', 'wifi')"><span>üåê</span><b id="m-wifi">Wi-Fi</b></div>
            <div class="menu-item" onclick="openService('√ñ√Ω Telefon', 'telecom')"><span>‚òéÔ∏è</span><b id="m-phone">√ñ√Ω Telefon</b></div>
            <div class="menu-item" onclick="openService('Alem TV', 'ID: ')"><span>üì∫</span><b id="m-tv">Alem TV</b></div>
            <div class="menu-item" onclick="openService('Belet', 'ID: ')"><span>üé¨</span><b id="m-belet">Belet</b></div>
            <div class="menu-item" onclick="window.open('https://wa.me/99364041065')"><span>üí¨</span><b id="m-admin">Admin</b></div>
        </div>

        <div class="card" id="payment-card">
            <div class="card-header"><span id="service-title-display">T√ñLEG</span></div>
            <div class="card-body">
                <div id="region-section" style="display:none;">
                    <select id="welayat" onchange="updateCities()">
                        <option value="" id="opt-wel">Wela√Ωat sa√Ωla≈à</option>
                        <option value="ashgabat">A≈ügabat</option>
                        <option value="ahal">Ahal</option>
                        <option value="mary">Mary</option>

    </div>

    <script>
        const translations = {
            tk: { main: "Tiz t√∂le ‚ö°", asyr: "Altyn Asyr", wifi: "Wi-Fi", phone: "√ñ√Ω Telefon", tv: "Alem TV", belet: "Belet", admin: "Admin", copy: "KOP√ùALAMAK √ú√áIN BASY≈á", pay: "T√ñLEG ET", placeholder: "Belgi≈àizi √Ωazy≈à", err_wel: "Wela√Ωat sa√Ωla≈à!", err_sah: "≈û√§her sa√Ωla≈à!", err_ph: "Belgi≈àizi √Ωazy≈à!", err_m: "Manat girizi≈à!", sel_sah: "≈û√§her sa√Ωla≈à" },
            // Be√Ωleki diller me≈àze≈ü...
        };

        const cityData = { 
            ashgabat: { "A≈ügabat ≈ü.": "12" },
            ahal: { "√Ñnew": "137", "Tejen": "135", "B√§herden": "131" },
            mary: { "Mary ≈ü.": "522", "Ba√Ωramaly": "564" },
            lebap: { "T√ºrkmenabat": "422", "Kerki": "444" },
            dashoguz: { "Da≈üoguz ≈ü.": "322", "K√∂ne√ºrgen√ß": "347" },
            balkan: { "Balkanabat": "222", "T√ºrkmenba≈üy": "243" }
        };

        let curLang = 'tk';
        function startApp() { updateDateTime(); setInterval(updateDateTime, 1000); applyLang('tk'); }
        function applyLang(l) { curLang = l; /* Terjimeler bellen√Ω√§r... */ }

        function openService(n, type) {
            window.history.pushState({page: 1}, "");
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title-display').innerText = n;
            if (type === 'wifi' || type === 'telecom') { document.getElementById('region-section').style.display = 'block'; }
            else { document.getElementById('client_phone').value = type; document.getElementById('region-section').style.display = 'none'; }
        }

        function validateAndSend() {
            const phone = document.getElementById('client_phone').value.trim();
            const amount = document.getElementById('tmt_input').value;
            const service = document.getElementById('service-title-display').innerText;

            if (!phone || !amount || amount <= 0) { showError("Maglumatlary doly girizi≈à!"); return; }

            // TARYHA √ùAZMAK (LocalStorage)
            const payData = {
                service: service,
                phone: phone,
                amount: amount,
                date: new Date().toLocaleString()
            };
            let history = JSON.parse(localStorage.getItem('pay_history') || '[]');
            history.unshift(payData);
            localStorage.setItem('pay_history', JSON.stringify(history));

            const msg = `‚úÖ *TIZ T√ñLEG*%0Aüåê *Hyzmat:* ${service}%0Aüìû *Nomer:* ${phone}%0Aüí∞ *Mukdar:* ${amount} TMT`;
            window.open(`https://wa.me/99364041065?text=${msg}`);
        }

        function showHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            let history = JSON.parse(localStorage.getItem('pay_history') || '[]');
            
            if (history.length === 0) {
                list.innerHTML = "<p style='text-align:center; font-weight:900;'>Heniz t√∂leg edilmedi.</p>";
            } else {
                history.forEach(item => {
                    list.innerHTML += `
                        <div class="history-item">
                            <b>${item.service}</b><br>
                            <span>Nomer: ${item.phone}</span><br>
                            <span>Mukdar: ${item.amount} TMT</span><br>
                            <small style="color:gray;">Sene: ${item.date}</small>
                        </div>
                    `;
                });
            }
            document.getElementById('history-panel').style.display = 'block';
        }

        function closeHistory() { document.getElementById('history-panel').style.display = 'none'; }
        function updateDateTime() { const now = new Date(); document.getElementById('date-now').innerText = now.toLocaleDateString('tk-TM'); document.getElementById('time-now').innerText = now.toLocaleTimeString('tk-TM'); }
        function calculate() { let val = document.getElementById('tmt_input').value; document.getElementById('calc-res').innerText = (val * 2.5).toFixed(2) + " TL"; }
        function updateCities() { /* ≈û√§herleri t√§zele√Ω√§r... */ }
        function showError(m) { document.getElementById('error-text').innerText = m; document.getElementById('modal-overlay').style.display = 'block'; document.getElementById('error-modal').style.display = 'block'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; document.getElementById('error-modal').style.display = 'none'; }
        function copyIban() { navigator.clipboard.writeText("TR91..."); }
    </script>
