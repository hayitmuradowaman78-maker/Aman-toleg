        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-item { background: var(--card); padding: 15px 5px; border-radius: 22px; text-align: center; cursor: pointer; box-shadow: var(--shadow); }

        .menu-item b { font-size: 18px; color: var(--asyr-blue); font-weight: 900; display: block; }

        .card { background: var(--card); border-radius: 25px; display: none; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .card-header { background: var(--asyr-blue); color: white; padding: 20px; text-align: center; font-weight: 900; font-size: 22px; border-radius: 25px 25px 0 0; }
        .card-body { padding: 25px; }

        select, input { width: 100%; padding: 18px; margin-bottom: 15px; border: 2px solid #cbd5e1; border-radius: 15px; font-size: 18px; font-weight: 700; box-sizing: border-box; color: #000; }
        .pay-btn { width: 100%; padding: 20px; background: var(--accent); color: white; border: none; border-radius: 18px; font-size: 22px; font-weight: 900; cursor: pointer; }

        .history-item { background: rgba(0,0,0,0.05); margin-bottom: 10px; padding: 15px; border-radius: 15px; border-left: 5px solid var(--accent); color: var(--text); }

        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 12000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; }
        #toast.show { visibility: visible; animation: fadeInOut 2s; }
        @keyframes fadeInOut { 0% { opacity:0; } 20% { opacity:1; } 80% { opacity:1; } 100% { opacity:0; } }
    </style>

    <script>
        const translations = {
            tk: { main: "Tiz t√∂le ‚ö°", pay: "T√ñLEG ET", offline: "Bagy≈üla≈à, interneti≈àiz √Ωok!", off_btn: "T√§zeden barla", copy: "KOP√ùALAMAK √ú√áIN BASY≈á", toast: "G√∂√ß√ºrildi! ‚úÖ", phone: "√ñ√Ω Telefon", admin: "Admin", hist: "T√ñLEG TARYHY", clear: "Taryhy arassala", holder: "Belgi≈àizi √Ωazy≈à", err: "Maglumatlary doldury≈à!", ok: "Bol√Ωar", opt: "Wela√Ωat sa√Ωla≈à" },
            tr: { main: "Hƒ±zlƒ± √ñde ‚ö°", pay: "√ñDEME YAP", offline: "Baƒüƒ±≈ülayƒ±n, internetiniz yok!", off_btn: "Tekrar dene", copy: "KOPYALAMAK ƒ∞√áƒ∞N TIKLAYIN", toast: "Kopyalandƒ±! ‚úÖ", phone: "Ev Telefonu", admin: "Y√∂netici", hist: "√ñDEME GE√áMƒ∞≈ûƒ∞", clear: "Ge√ßmi≈üi temizle", holder: "Numaranƒ±zƒ± yazƒ±n", err: "Bilgileri doldurun!", ok: "Tamam", opt: "B√∂lge se√ßin" },
            ru: { main: "–ë—ã—Å—Ç—Ä–∞—è –æ–ø–ª–∞—Ç–∞ ‚ö°", pay: "–û–ü–õ–ê–¢–ò–¢–¨", offline: "–ò–∑–≤–∏–Ω–∏—Ç–µ, —É –≤–∞—Å –Ω–µ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞!", off_btn: "–ü–æ–≤—Ç–æ—Ä–∏—Ç—å", copy: "–ù–ê–ñ–ú–ò–¢–ï –î–õ–Ø –ö–û–ü–ò–†–û–í–ê–ù–ò–Ø", toast: "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ! ‚úÖ", phone: "–î–æ–º–∞—à–Ω–∏–π", admin: "–ê–¥–º–∏–Ω", hist: "–ò–°–¢–û–†–ò–Ø –ü–õ–ê–¢–ï–ñ–ï–ô", clear: "–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é", holder: "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä", err: "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!", ok: "–•–æ—Ä–æ—à–æ", opt: "–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–≥–∏–æ–Ω" },
            en: { main: "Fast Pay ‚ö°", pay: "PAY NOW", offline: "Sorry, no internet!", off_btn: "Retry", copy: "CLICK TO COPY", toast: "Copied! ‚úÖ", phone: "Home Phone", admin: "Admin", hist: "PAYMENT HISTORY", clear: "Clear history", holder: "Enter number", err: "Fill in the details!", ok: "OK", opt: "Select region" }
        };

        let currentLang = 'tk';

        function checkInternet() { document.getElementById('offline-overlay').style.display = !navigator.onLine ? 'flex' : 'none'; }
        window.addEventListener('offline', checkInternet);
        window.addEventListener('online', checkInternet);

        window.onpopstate = function() {
            document.getElementById('menu-section').style.display = 'grid';
            document.getElementById('payment-card').style.display = 'none';
            document.getElementById('history-card').style.display = 'none';
        };

        function changeLang(lang, btn) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
            btn.classList.add('active-lang');
            const t = translations[lang];
            document.getElementById('main-title').innerText = t.main;
            document.getElementById('pay-btn-text').innerText = t.pay;
            document.getElementById('off-title').innerText = t.offline;
            document.getElementById('off-btn').innerText = t.off_btn;
            document.getElementById('copy-text').innerText = t.copy;
            document.getElementById('m-phone').innerText = t.phone;
            document.getElementById('m-admin').innerText = t.admin;
            document.getElementById('hist-title').innerText = t.hist;
            document.getElementById('hist-clear').innerText = t.clear;
            document.getElementById('client_phone').placeholder = t.holder;
            document.getElementById('error-text').innerText = t.err;
            document.getElementById('err-close').innerText = t.ok;
            document.querySelector('.opt-wel').innerText = t.opt;
        }

        function openService(name, type) {
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title').innerText = name;
            document.getElementById('client_phone').value = (type === 'wifi' || type === 'telecom' || type === 'ID: ') ? '' : type;
            document.getElementById('region-box').style.display = (type === 'wifi' || type === 'telecom') ? 'block' : 'none';
            history.pushState({page: 2}, "Toleg");
        }

        function openHistory() {
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('history-card').style.display = 'block';
            const list = document.getElementById('history-list');
            const data = JSON.parse(localStorage.getItem('payments') || '[]');
            list.innerHTML = data.length ? '' : '<p style="text-align:center">...</p>';
            data.reverse().forEach(item => {
                list.innerHTML += `<div class="history-item"><b>${item.service}</b><br><small>${item.phone}</small><br><b>${item.tmt} TMT (${item.tl} TL)</b><br><small>${item.date}</small></div>`;
            });
            history.pushState({page: 3}, "History");
        }

        function clearHistory() { if(confirm("Clear?")) { localStorage.removeItem('payments'); openHistory(); } }

        function calculate() {
            const tmt = document.getElementById('tmt_input').value;
            document.getElementById('calc-res').innerText = (tmt * 2.5).toFixed(2) + " TL";
        }

        function sendToWhatsapp() {
            if (!navigator.onLine) { showError(translations[currentLang].offline, "üì°‚ùå"); return; }
            const tmt = document.getElementById('tmt_input').value;
            const phone = document.getElementById('client_phone').value;
            const service = document.getElementById('service-title').innerText;
            const tl = (tmt * 2.5).toFixed(2);
            if (!tmt || tmt <= 0) { showError(translations[currentLang].err); return; }

            const data = JSON.parse(localStorage.getItem('payments') || '[]');
            data.push({ service, phone, tmt, tl, date: new Date().toLocaleString() });
            localStorage.setItem('payments', JSON.stringify(data));

            const msg = `‚úÖ *TIZ T√ñLEG* ‚úÖ%0Aüë§ *Admin:* AMAN HAYITMURADOV%0Aüåê *Hyzmat:* ${service}%0Aüìû *Nomer:* ${phone}%0Aüí∞ *Mukdar:* ${tmt} TMT (${tl} TL)`;
            window.open(`https://wa.me/99364041065?text=${msg}`);
        }

        function copyIban() { 
            navigator.clipboard.writeText("TR91 0015 7000 0000 0201 1511 63"); 
            const t = document.getElementById("toast");
            t.innerText = translations[currentLang].toast;
            t.className = "show";
            setTimeout(() => t.className = "", 2000);
        }

        function updateDateTime() {
            document.getElementById('date-now').innerText = new Date().toLocaleDateString();
            document.getElementById('time-now').innerText = new Date().toLocaleTimeString();
        }

        function showError(t, emoji = "‚ö†Ô∏è") { 
            document.getElementById('error-emoji').innerText = emoji;
            document.getElementById('error-text').innerText = t; 
            document.getElementById('modal-overlay').style.display = 'block'; 
            document.getElementById('error-modal').style.display = 'block'; 
        }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; document.getElementById('error-modal').style.display = 'none'; }
    </script>
