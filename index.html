    <style>
        :root { --bg: #f4f4f4; --card: #ffffff; --text: #333; --main: #d00000; --accent: #28a745; }
        .night-mode { --bg: #011627; --card: #1e2a38; --text: #ffffff; --main: #ff4d4d; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.5s; overflow-x: hidden; }
        .container { max-width: 420px; margin: auto; padding: 15px; position: relative; z-index: 10; }
        
        .marquee-container { background: var(--main); color: white; padding: 10px 0; font-weight: bold; overflow: hidden; white-space: nowrap; border-bottom: 3px solid #ffc107; }
        .marquee-text { display: inline-block; animation: scroll-left 25s linear infinite; }
        @keyframes scroll-left { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .time-box { display: flex; justify-content: space-around; align-items: center; background: #222; color: #ffc107; padding: 8px; border-radius: 10px; font-family: 'Courier New', monospace; margin-bottom: 15px; border: 1px solid #444; }
        
        .lang-bar { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .lang-btn { cursor: pointer; border: 1px solid #ddd; padding: 8px; border-radius: 8px; background: var(--card); font-size: 12px; font-weight: bold; color: var(--text); }
        .active-lang { border-color: var(--accent) !important; background: #e8f5e9; color: #000; }

        .profile-card { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; border-left: 5px solid var(--main); box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .iban-box { background: #fdf2f2; padding: 10px; border-radius: 8px; border: 1px dashed var(--main); color: #000; font-family: monospace; font-size: 14px; cursor: pointer; font-weight: bold; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-item { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .menu-item i { font-size: 24px; display: block; font-style: normal; margin-bottom: 5px; }

        .card { background: var(--card); border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.2); display: none; }
        .card-header { background: var(--main); color: white; padding: 15px; text-align: center; position: relative; }
        .back-btn { position: absolute; left: 15px; top: 15px; background: none; border: none; color: white; font-size: 20px; cursor: pointer; }
        
        .card-body { padding: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 18px; box-sizing: border-box; outline: none; }
        .pay-btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; }

        @keyframes scroll-left { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body onload="updateTime(); setInterval(updateTime, 1000);">

            <div class="menu-item" onclick="openService('Wi-Fi Telekom', '+993 ', 'üåê')"><i>üåê</i><b class="s-name" data-key="service3">Wi-Fi</b></div>

    <script>
        const translations = {
            tk: { copy_hint: "(G√ñ√á√úRMEK √ú√áIN BASY≈á)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "√ñ√Ω Telefon", pay_btn: "T√ñLEG ET", copied: "G√ñ√á√úRILDI!" },
            ru: { copy_hint: "(NAZHMIT' DLYA KOPIROVANIYA)", service1: "–ê–ª—Ç—ã–Ω –ê—Å—ã—Ä", service2: "–ê–ª–µ–º –¢–í", service3: "Wi-Fi", service4: "–î–æ–º–∞—à–Ω–∏–π", pay_btn: "–û–üLATIT'", copied: "SKOPIROVANO!" },
            tr: { copy_hint: "(KOPYALAMAK ƒ∞√áƒ∞N TIKLA)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "Ev Telefonu", pay_btn: "√ñDEME YAP", copied: "KOPYALANDI!" },
            en: { copy_hint: "(CLICK TO COPY)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "Home Phone", pay_btn: "PAY NOW", copied: "COPIED!" }
        };

        function changeLang(lang, btn) {
            // Aktiw d√ºwm√§ni √º√Ωtgetmek
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
            btn.classList.add('active-lang');

            // Tekstleri t√§zelemek
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                el.innerText = translations[lang][key];
            });
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('full-date').innerText = now.toLocaleDateString('tk-TM');
            document.getElementById('clock').innerText = now.toLocaleTimeString('tk-TM');
        }

        function copyIban() {
            const iban = "TR910015700000000201151163";
            navigator.clipboard.writeText(iban);
            const activeLang = document.querySelector('.active-lang').innerText.split(' ')[1].toLowerCase();
            const copyHint = document.getElementById('copy-text');
            const oldText = copyHint.innerText;
            copyHint.innerText = translations[activeLang].copied;
            setTimeout(() => { copyHint.innerText = oldText; }, 2000);
        }

        function openService(name, prefix, icon) {
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title').innerText = name;
            document.getElementById('phone').value = prefix;
        }

        function closeService() {
            document.getElementById('menu-section').style.display = 'grid';
            document.getElementById('payment-card').style.display = 'none';
        }

        function calculate() {
            const tmt = document.getElementById('tmt_input').value;
            document.getElementById('calc-res').innerText = (tmt * 6.5).toFixed(2) + " TL";
        }
    </script>
