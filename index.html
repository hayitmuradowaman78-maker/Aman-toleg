<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altyn Asyr - Aman</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        
        /* 1. Diller (Telefonda gowy g√∂r√ºnmegi √º√ßin a≈üaga s√º√Ω≈ü√ºrildi) */
        .lang-section { display: flex; justify-content: center; background: white; padding: 12px; gap: 10px; border-bottom: 2px solid #0056b3; margin-top: 5px; }
        .lang-section button { background: #f8f9fa; border: 1px solid #ddd; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold; color: #0056b3; }

        /* 2. T√§ze √Ωyl gutlagy */
        .marquee-banner { background: #0056b3; color: white; padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .marquee-text { display: inline-block; animation: scroll-left 15s linear infinite; font-weight: bold; }
        @keyframes scroll-left { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { max-width: 400px; margin: 15px auto; padding: 10px; }

        /* 3. ≈ûahsy Maglumatlar */
        .profile-card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .profile-card h2 { margin: 0; color: #333; font-size: 22px; }
        .iban-style { display: block; margin-top: 10px; color: #ff0000; font-family: 'Courier New', Courier, monospace; font-weight: bold; font-size: 16px; border: 1px dashed #ff0000; padding: 10px; border-radius: 5px; background: #fff5f5; }

        /* 4. Esasy T√∂leg Blok */
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .card-header { background: #0056b3; color: white; padding: 20px; text-align: center; }
        .card-body { padding: 20px; }

        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: bold; color: #444; }
        input { width: 100%; padding: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; font-size: 18px; box-sizing: border-box; outline: none; }

        .calc-display { background: #eefbff; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #0056b3; text-align: center; font-weight: bold; color: #0056b3; }

        .pay-btn { width: 100%; padding: 16px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }

        .history-box { margin-top: 20px; background: white; padding: 15px; border-radius: 12px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="lang-section">
        <button onclick="translatePage('tk')">TURKMEN</button>
        <button onclick="translatePage('tr')">TURKCE</button>
        <button onclick="translatePage('ru')">–†–£–°–°–ö–ò–ô</button>
        <button onclick="translatePage('en')">ENGLISH</button>
    </div>

    <div class="marquee-banner">
        <div class="marquee-text" id="marquee-txt">üéÑ T√§ze √Ωyly≈àyz gutly bolsun! Aman Hayitmuradow, i≈üleri≈àizde rowa√ßlyk! üéÖ</div>
    </div>

    <div class="container">
        <div class="profile-card">
            <h2 id="user-name">Hayitmuradow Aman</h2>
            <span class="iban-style">TR15 0015 7000 0000 0201 4581 78</span>
        </div>

        <div class="card">
            <div class="card-header">
                <h1 id="header-title" style="margin:0;">ALTYN ASYR</h1>
                <small id="sub-title">Hasaby doldurmak</small>
            </div>
            <div class="card-body">
                <label id="lbl-phone">Telefon belgi:</label>
                <input type="tel" value="+993 6" id="phone">

                <label id="lbl-amount">Ge√ßirilmeli mukdar (TMT):</label>
                <input type="number" id="tmt_input" placeholder="0.00" oninput="calculate()">

                <div class="calc-display" id="calc-res">
                    Awtomatiki: 0.00 TL
                </div>

                <button class="pay-btn" id="btn-pay">T√ñLEG ET</button>
            </div>
        </div>

        <div class="history-box">
            <b id="hist-title">So≈àky amallar:</b>
            <div style="display:flex; justify-content:space-between; margin-top:10px;">
                <span>29.12.2024</span>
                <strong>+20.00 TMT</strong>
            </div>
        </div>
    </div>

    <script>
        // Terjime funksi√Ωasy
        const translations = {
            'tk': { 'header': 'ALTYN ASYR', 'sub': 'Hasaby doldurmak', 'phone': 'Telefon belgi:', 'amt': 'Ge√ßirilmeli mukdar (TMT):', 'calc': 'Awtomatiki:', 'btn': 'T√ñLEG ET', 'hist': 'So≈àky amallar:' },
            'tr': { 'header': 'ALTIN ASIR', 'sub': 'Hesap Doldurma', 'phone': 'Telefon Numarasƒ±:', 'amt': 'Yatƒ±rƒ±lacak miktar (TMT):', 'calc': 'Otomatik:', 'btn': '√ñDEME YAP', 'hist': 'Son i≈ülemler:' },
            'ru': { 'header': '–ê–õ–¢–´–ù –ê–°–´–†', 'sub': '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á–µ—Ç–∞', 'phone': '–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:', 'amt': '–°—É–º–º–∞ (TMT):', 'calc': '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏:', 'btn': '–û–ü–õ–ê–¢–ò–¢–¨', 'hist': '–ü–æ—Å–ª–µ–¥–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è:' },
            'en': { 'header': 'ALTYN ASYR', 'sub': 'Top up balance', 'phone': 'Phone number:', 'amt': 'Amount (TMT):', 'calc': 'Automatic:', 'btn': 'PAY NOW', 'hist': 'Recent transactions:' }
        };

        function translatePage(lang) {
            document.getElementById('header-title').innerText = translations[lang].header;
            document.getElementById('sub-title').innerText = translations[lang].sub;
            document.getElementById('lbl-phone').innerText = translations[lang].phone;
            document.getElementById('lbl-amount').innerText = translations[lang].amt;
            document.getElementById('btn-pay').innerText = translations[lang].btn;
            document.getElementById('hist-title').innerText = translations[lang].hist;
            calculate(); // Hasaplamany hem t√§zele
        }

        function calculate() {
            let tmt = document.getElementById('tmt_input').value;
            let res = document.getElementById('calc-res');
            let kurs = 10.5; // 1 TMT = 10.5 TL
            if(tmt > 0) {
                res.innerText = (tmt * kurs).toFixed(2) + " TL";
            } else {
                res.innerText = "0.00 TL";
            }
        }
    </script>
</body>
</html>
