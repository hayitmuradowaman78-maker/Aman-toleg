<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Hayitmuradow - T√∂leg</title>
    <style>
        :root { --bg: #f4f4f4; --card: #ffffff; --text: #333; --main: #d00000; --accent: #28a745; }
        .night-mode { --bg: #011627; --card: #1e2a38; --text: #ffffff; --main: #ff4d4d; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.5; overflow-x: hidden; }
        #snow-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 100; }
        
        .marquee-container { background: var(--main); color: white; padding: 12px 0; font-weight: bold; overflow: hidden; white-space: nowrap; border-bottom: 3px solid #ffc107; }
        .marquee-text { display: inline-block; animation: scroll-left 25s linear infinite; }
        @keyframes scroll-left { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { max-width: 420px; margin: auto; padding: 15px; position: relative; z-index: 10; }
        
        .time-box { display: flex; flex-direction: column; align-items: center; background: #222; color: #ffc107; padding: 15px; border-radius: 12px; font-family: 'Courier New', monospace; box-shadow: 0 4px 10px rgba(0,0,0,0.3); margin-bottom: 20px; border: 2px solid #444; }
        #clock { font-size: 32px; font-weight: bold; border-top: 1px solid #444; padding-top: 5px; }

        .lang-bar { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .lang-btn { cursor: pointer; border: 2px solid transparent; padding: 10px; border-radius: 10px; background: var(--card); font-weight: bold; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .active-lang { border-color: var(--accent) !important; background: #e8f5e9; }

        /* T√ÑZE: Men√Ωu Setkasy */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .menu-item { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; border: 2px solid transparent; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: 0.3s; }
        .menu-item:active { transform: scale(0.95); border-color: var(--main); }
        .menu-item i { font-size: 28px; display: block; margin-bottom: 5px; }
        .menu-item b { font-size: 13px; }

        .card { background: var(--card); border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.2); display: none; }
        .card-header { background: var(--main); color: white; padding: 15px; text-align: center; position: relative; }
        .back-btn { position: absolute; left: 15px; top: 15px; background: none; border: none; color: white; font-size: 20px; cursor: pointer; }
        
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 18px; box-sizing: border-box; background: #fff; color: #000; outline: none; }
        .pay-btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 12px; font-size: 22px; font-weight: bold; cursor: pointer; }

        #receipt-box { display: none; background: #fff; color: #000; padding: 20px; border: 2px dashed #333; border-radius: 10px; margin-top: 20px; font-family: monospace; }
        .history-section { background: var(--card); padding: 15px; border-radius: 12px; margin-top: 20px; font-size: 13px; }
        
        .admin-trigger { text-align: center; margin-top: 30px; color: gray; cursor: pointer; font-size: 20px; opacity: 0.2; }
        .admin-panel { background: #222; color: #fff; padding: 15px; border-radius: 12px; margin-top: 10px; display: none; }
    </style>
</head>
<body onload="initSnow(); drawSnow(); loadSettings();">

    <canvas id="snow-canvas"></canvas>

    <div class="marquee-container">
        <div class="marquee-text">üéÑ T√§ze √Ωyly≈àyz gutly bolsun! ‚Ä¢ –° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! ‚Ä¢ Happy New Year! üéÖ</div>
    </div>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <button onclick="document.body.classList.toggle('night-mode')" style="border:none; background:none; font-size:24px;">üåó</button>
            <h3 id="app-title" style="margin:0; color:var(--main);">AMAN T√ñLEG</h3>
        </div>

        <div class="time-box">
            <div id="full-date">01.01.2026</div>
            <div id="clock">00:00:00</div>
        </div>

        <div id="menu-section" class="menu-grid">
            <div class="menu-item" onclick="openService('Altyn Asyr', '+993 6', 'üì±')"><i>üì±</i><b>Altyn Asyr</b></div>
            <div class="menu-item" onclick="openService('Alem TV', '', 'üì∫')"><i>üì∫</i><b>Alem TV</b></div>
            <div class="menu-item" onclick="openService('Wi-Fi Telekom', '+993 ', 'üåê')"><i>üåê</i><b>Wi-Fi</b></div>
            <div class="menu-item" onclick="openService('√ñ√Ω Telefony', '+993 ', '‚òéÔ∏è')"><i>‚òéÔ∏è</i><b>√ñ√Ω Telefon</b></div>
        </div>

        <div class="card" id="payment-card">
            <div class="card-header">
                <button class="back-btn" onclick="closeService()">üîô</button>
                <h2 style="margin:0;" id="service-title">ALTYN ASYR</h2>
            </div>
            <div class="card-body">
                <input type="tel" id="phone">
                <input type="number" id="tmt_input" placeholder="0.00 TMT" oninput="calculate()">
                <div id="calc-res" style="text-align:center; font-weight:bold; color:var(--accent); margin-bottom:15px; font-size:28px;">0.00 TL</div>
                <button class="pay-btn" id="pay-btn" onclick="processPayment()">T√ñLEG ET</button>
                
                <div id="receipt-box">
                    <h3 style="text-align:center; margin:0;">üßæ T√ñLEG √áEKI</h3>
                    <hr><div id="receipt-details"></div>
                </div>
            </div>
        </div>

        <div class="history-section">
            <b id="hist-title">Ge√ßmi≈ü:</b>
            <div id="history-list" style="margin-top:8px; color: #666;">T√∂leg √Ωok.</div>
        </div>

        <div class="admin-trigger" onclick="openAdmin()">‚öôÔ∏è</div>
        <div class="admin-panel" id="admin-panel">
            Kurs: <input type="number" id="rate-input" step="0.1" style="width:80px; padding:5px;">
            <button onclick="saveSettings()">OK</button>
        </div>
    </div>

    <script>
        let currentRate = 2.5;
        let selectedService = "";

        function openService(name, prefix, icon) {
            selectedService = name;
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title').innerText = icon + " " + name;
            document.getElementById('phone').value = prefix;
            document.getElementById('phone').placeholder = name + " belgisi";
        }

        function closeService() {
            document.getElementById('menu-section').style.display = 'grid';
            document.getElementById('payment-card').style.display = 'none';
            document.getElementById('receipt-box').style.display = 'none';
            document.getElementById('pay-btn').style.display = 'block';
        }

        function calculate() {
            let tmt = document.getElementById('tmt_input').value;
            let tl = (tmt * currentRate).toFixed(2);
            document.getElementById('calc-res').innerText = (tmt > 0 ? tl : "0.00") + " TL";
        }

        function openAdmin() {
            if(prompt("Parol:") === "30012001") document.getElementById('admin-panel').style.display = "block";
        }

        function saveSettings() {
            currentRate = document.getElementById('rate-input').value;
            localStorage.setItem('aman_rate_v3', currentRate);
            alert("Kurs t√§zelendi!");
            calculate();
        }

        function processPayment() {
            const tmt = document.getElementById('tmt_input').value;
            if(!tmt || tmt <= 0) { alert("Mukdary girizi≈à!"); return; }
            const phone = document.getElementById('phone').value;
            const tl = (tmt * currentRate).toFixed(2);
            const id = Math.floor(Math.random() * 899999) + 111111;
            const now = new Date();
            const dateStr = now.toLocaleDateString() + " " + now.toLocaleTimeString();

            document.getElementById('pay-btn').style.display = "none";
            document.getElementById('receipt-box').style.display = "block";
            document.getElementById('receipt-details').innerHTML = `Hyzmat: ${selectedService}<br>ID: #${id}<br>Tel/ID: ${phone}<br>TMT: ${tmt}<br>TL: ${tl}<br>${dateStr}`;

            let hist = JSON.parse(localStorage.getItem('aman_hist_v3') || "[]");
            hist.unshift(`${dateStr} | ${selectedService} | ${tmt} TMT`);
            localStorage.setItem('aman_hist_v3', JSON.stringify(hist.slice(0,5)));
            loadHistory();

            window.location.href = `https://wa.me/99364041065?text=üßæ *T√ñLEG*%0Aüõ† Hyzmat: ${selectedService}%0Aüìû ${phone}%0Aüí∞ ${tmt} TMT%0Aüíµ ${tl} TL%0AüÜî ${id}%0AüìÖ ${dateStr}`;
        }

        function loadHistory() {
            let h = JSON.parse(localStorage.getItem('aman_hist_v3') || "[]");
            document.getElementById('history-list').innerHTML = h.length ? h.join('<br>') : "T√∂leg √Ωok.";
        }

        function loadSettings() {
            let r = localStorage.getItem('aman_rate_v3');
            if(r) { currentRate = r; document.getElementById('rate-input').value = r; }
            loadHistory();
        }

        setInterval(() => {
            const n = new Date();
            document.getElementById('full-date').innerText = n.toLocaleDateString();
            document.getElementById('clock').innerText = n.toLocaleTimeString();
        }, 1000);

        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let snow = [];
        function initSnow() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<50; i++) snow.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, v:Math.random()*0.8+0.5});
        }
        function drawSnow() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white"; ctx.beginPath();
            snow.forEach(s => { ctx.moveTo(s.x, s.y); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); s.y+=s.v; if(s.y>canvas.height) s.y=-10; });
            ctx.fill(); requestAnimationFrame(drawSnow);
        }
    </script>
</body>
</html>
