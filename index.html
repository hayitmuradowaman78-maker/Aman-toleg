<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altyn Asyr - Aman Hayitmuradow</title>
    <style>
        :root { --bg: #f4f4f4; --card: #ffffff; --text: #333; --main: #0056b3; }
        .night-mode { --bg: #011627; --card: #1e2a38; --text: #ffffff; --main: #003d80; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.5s; overflow-x: hidden; }
        #snow-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 100; }
        
        .container { max-width: 420px; margin: auto; padding: 15px; position: relative; z-index: 10; }
        
        /* Dil SaÃ½laÃ½jy DizaÃ½ny */
        .lang-bar { 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            margin-bottom: 20px; 
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 12px;
        }
        .lang-btn { 
            cursor: pointer; 
            border: 2px solid transparent; 
            padding: 8px 12px; 
            border-radius: 8px; 
            background: var(--card); 
            color: var(--text);
            font-size: 14px; 
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .lang-btn:hover { border-color: var(--main); transform: translateY(-2px); }
        .active-lang { border-color: #28a745 !important; background: #e8f5e9; color: #000; }

        .profile-card { background: var(--card); padding: 20px; border-radius: 15px; text-align: center; border-top: 5px solid var(--main); box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .iban-style { display: block; margin-top: 10px; font-family: monospace; font-weight: bold; padding: 10px; background: #eee; border: 1px solid #333; border-radius: 8px; color: #000; }
        
        .card { background: var(--card); border-radius: 15px; overflow: hidden; box-shadow: 0 5px 25px rgba(0,0,0,0.2); }
        .card-header { background: var(--main); color: white; padding: 15px; text-align: center; }
        .card-body { padding: 20px; }
        
        input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1.5px solid #ddd; border-radius: 10px; font-size: 18px; box-sizing: border-box; background: #fff; color: #000; }
        .pay-btn { width: 100%; padding: 18px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .pay-btn:active { transform: scale(0.95); }
        
        #receipt-box { display: none; background: #fff; color: #000; padding: 20px; border: 2px dashed #333; border-radius: 10px; margin-top: 20px; font-family: monospace; position: relative; }
        #loader { display: none; text-align: center; padding: 20px; }
        .spinner { width: 35px; height: 35px; border: 4px solid #f3f3f3; border-top: 4px solid var(--main); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body onload="initSnow(); drawSnow(); changeLang('tk')">

    <canvas id="snow-canvas"></canvas>

    <div class="container">
        <div class="lang-bar">
            <button class="lang-btn" id="btn-tk" onclick="changeLang('tk')"><span>ðŸ‡¹ðŸ‡²</span><span>TK</span></button>
            <button class="lang-btn" id="btn-ru" onclick="changeLang('ru')"><span>ðŸ‡·ðŸ‡º</span><span>RU</span></button>
            <button class="lang-btn" id="btn-tr" onclick="changeLang('tr')"><span>ðŸ‡¹ðŸ‡·</span><span>TR</span></button>
            <button class="lang-btn" id="btn-en" onclick="changeLang('en')"><span>ðŸ‡ºðŸ‡¸</span><span>EN</span></button>
        </div>

        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <button onclick="document.body.classList.toggle('night-mode')" style="padding:8px 15px; border-radius:20px; border:none; cursor:pointer; background:var(--main); color:white;">ðŸŒ™ Mode</button>
            <div id="clock" style="font-weight:bold; color:#ffc107; background:#333; padding:8px 12px; border-radius:8px; font-family:monospace;">00:00:00</div>
        </div>

        <div class="profile-card">
            <h2 style="margin:0;">Hayitmuradow Aman</h2>
            <span class="iban-style">TR15 0015 7000 0000 0201 4581 78</span>
        </div>

        <div class="card">
            <div class="card-header"><h2 id="title-as">ALTYN ASYR</h2></div>
            <div class="card-body">
                <input type="tel" value="+993 6" id="phone">
                <input type="number" id="tmt_input" placeholder="0.00 TMT" oninput="calculate()">
                <div id="calc-res" style="text-align:center; font-weight:bold; color:#0056b3; margin-bottom:15px; font-size:26px;">0.00 TL</div>
                
                <button class="pay-btn" id="pay-btn" onclick="processPayment()">TÃ–LEG ET</button>

                <div id="loader">
                    <div class="spinner"></div>
                    <p id="loading-text" style="font-weight:bold;">TÃ¶leg hasaplanÃ½ar...</p>
                </div>

                <div id="receipt-box">
                    <div style="text-align:center; border-bottom:1px dotted #333; margin-bottom:10px; padding-bottom:10px;">
                        <h3 id="rc-title" style="margin:0;">TÃ–LEG Ã‡EKI</h3>
                        <small>Aman Hayitmuradow Service</small>
                    </div>
                    <div id="receipt-details" style="font-size:14px; line-height:1.6;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const langs = {
            tk: { pay: "TÃ–LEG ET", loading: "TÃ¶leg hasaplanÃ½ar...", phone: "Telefon", amount: "Mukdar", date: "Sene", receipt: "TÃ–LEG Ã‡EKI", status: "GaraÅŸylÃ½ar", alert: "Mukdary giriziÅˆ!" },
            ru: { pay: "ÐžÐŸÐ›ÐÐ¢Ð˜Ð¢Ð¬", loading: "ÐžÐ±Ñ€Ð°Ð±Ð¾Ñ‚ÐºÐ° Ð¿Ð»Ð°Ñ‚ÐµÐ¶Ð°...", phone: "Ð¢ÐµÐ»ÐµÑ„Ð¾Ð½", amount: "Ð¡ÑƒÐ¼Ð¼Ð°", date: "Ð”Ð°Ñ‚Ð°", receipt: "Ð§Ð•Ðš ÐžÐŸÐ›ÐÐ¢Ð«", status: "ÐžÐ¶Ð¸Ð´Ð°Ð½Ð¸Ðµ", alert: "Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ ÑÑƒÐ¼Ð¼Ñƒ!" },
            tr: { pay: "Ã–DEME YAP", loading: "Ä°ÅŸlem yapÄ±lÄ±yor...", phone: "Telefon", amount: "Miktar", date: "Tarih", receipt: "Ã–DEME FÄ°ÅžÄ°", status: "Beklemede", alert: "MiktarÄ± giriniz!" },
            en: { pay: "PAY NOW", loading: "Processing payment...", phone: "Phone", amount: "Amount", date: "Date", receipt: "PAYMENT RECEIPT", status: "Pending", alert: "Enter amount!" }
        };

        let currentLang = 'tk';

        function changeLang(lang) {
            currentLang = lang;
            // DÃ¼wmeleriÅˆ reÅˆkini tÃ¤zelemek
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active-lang'));
            document.getElementById('btn-' + lang).classList.add('active-lang');

            // Tekstleri terjime etmek
            document.getElementById('pay-btn').innerText = langs[lang].pay;
            document.getElementById('loading-text').innerText = langs[lang].loading;
            document.getElementById('rc-title').innerText = langs[lang].receipt;
        }

        function calculate() {
            let tmt = document.getElementById('tmt_input').value;
            let tl = (tmt * 10.5).toFixed(2);
            document.getElementById('calc-res').innerText = (tmt > 0 ? tl : "0.00") + " TL";
        }

        function processPayment() {
            const phone = document.getElementById('phone').value;
            const tmt = document.getElementById('tmt_input').value;
            const tl = (tmt * 10.5).toFixed(2);
            const date = new Date().toLocaleString();
            const id = Math.floor(100000 + Math.random() * 900000);
            const l = langs[currentLang];

            if(!tmt || tmt <= 0) { alert(l.alert); return; }

            document.getElementById('pay-btn').style.display = "none";
            document.getElementById('loader').style.display = "block";

            setTimeout(() => {
                document.getElementById('loader').style.display = "none";
                document.getElementById('receipt-box').style.display = "block";
                
                document.getElementById('receipt-details').innerHTML = `
                    <div><b>${l.date}:</b> ${date}</div>
                    <div><b>ID:</b> #${id}</div>
                    <div style="border-top:1px dashed #ccc; margin:10px 0;"></div>
                    <div><b>${l.phone}:</b> ${phone}</div>
                    <div><b>${l.amount}:</b> ${tmt} TMT</div>
                    <div><b>TL:</b> ${tl} TL</div>
                `;

                const waText = `ðŸ§¾ *${l.receipt}*%0A%0A` +
                             `ðŸ‘¤ *${l.phone}:* ${phone}%0A` +
                             `ðŸ’° *${l.amount}:* ${tmt} TMT%0A` +
                             `ðŸ’µ *TL:* ${tl} TL%0A` +
                             `ðŸ†” *ID:* ${id}%0A` +
                             `ðŸ“… *${l.date}:* ${date}%0A%0A` +
                             `â³ *Status:* ${l.status}`;

                setTimeout(() => {
                    window.location.href = `https://wa.me/99364041065?text=${waText}`;
                }, 1200);
            }, 2000);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        // Gar effekti
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let p = [];
        function initSnow() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<60; i++) p.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, v:Math.random()*0.5+0.5});
        }
        function drawSnow() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white"; ctx.beginPath();
            p.forEach(s => { ctx.moveTo(s.x, s.y); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); s.y+=s.v; if(s.y>canvas.height) s.y=-10; });
            ctx.fill(); requestAnimationFrame(drawSnow);
        }
        window.onresize = initSnow;
    </script>
</body>
</html>
