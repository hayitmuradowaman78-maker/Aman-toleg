<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman T√∂leg Pro Max</title>
    <style>
        :root { --primary: #2b50ed; --bg: #f4f7ff; --card-bg: white; --text: #333; --border: #e0e0e0; }
        .dark-mode { --bg: #121212; --card-bg: #1e1e1e; --text: #fff; --primary: #5c7cff; --border: #333; }
        
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; margin: 0; min-height: 100vh; }

        /* Gar effekti */
        .snowflake { position: fixed; top: -10px; color: white; user-select: none; z-index: 9999; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh); } }

        .top-bar { display: flex; gap: 15px; margin-bottom: 20px; z-index: 10; align-items: center; }
        .icon-btn { cursor: pointer; font-size: 24px; border: none; background: none; }

        .card { background: var(--card-bg); width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; box-sizing: border-box; position: relative; }
        
        input { width: 100%; padding: 14px; border: 2px solid var(--border); border-radius: 12px; margin-top: 5px; background: var(--card-bg); color: var(--text); box-sizing: border-box; font-size: 16px; }
        
        .result-box { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; margin: 15px 0; font-weight: bold; font-size: 18px; }
        
        .btn { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }

        .qr-section { display: none; text-align: center; margin-top: 15px; padding: 10px; background: #fff; border-radius: 10px; }
        .qr-section img { width: 150px; height: 150px; }

        #settingsModal, #confirmModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 12px; border-bottom: 1px solid var(--border); cursor: pointer; }
        
        .history-item { font-size: 13px; border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="icon-btn" onclick="setLang('tk')">üáπüá≤</button>
    <button class="icon-btn" onclick="setLang('tr')">üáπüá∑</button>
    <button class="icon-btn" onclick="setLang('ru')">üá∑üá∫</button>
    <button class="icon-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
    <button class="icon-btn" onclick="document.body.classList.toggle('dark-mode')">üåô</button>
</div>

<div class="card" id="mainCard">
    <h2 id="title" style="color:var(--primary); margin-top:0;">üéÑ Aman T√∂leg</h2>
    
    <div style="text-align:left; margin-bottom:15px;">
        <label id="lblPhone">Telefon belgisi</label>
        <input type="text" id="phoneInput" placeholder="+9936...">
    </div>

    <div style="text-align:left; margin-bottom:15px;">
        <label id="lblAmount">Manat mukdary</label>
        <input type="number" id="manatInput" oninput="updateTL()" placeholder="0.00">
    </div>

    <div class="result-box">
        <span id="lblTotal">Jemi:</span>
        <span id="tlResult">0.00 TL</span>
    </div>

    <button class="btn" onclick="showModal()" id="btnSend">Ibermek ‚Üí</button>

    <div style="margin-top:15px; font-size:12px; color:var(--primary); cursor:pointer;" onclick="toggleQR()">
        üîç <span id="lblShowQR">QR Kody g√∂rkez</span>
    </div>
    
    <div id="qrSection" class="qr-section">
        <p style="color:#333; font-size:12px;">Bankdan skanerl√§≈à</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=TR150015700000000201458178" alt="QR">
    </div>
</div>

<div class="card">
    <h3 id="lblPackets" style="color:var(--primary); margin-top:0;">üåê Internet Paketler</h3>
    <table>
        <tr onclick="selectPacket(3)"><td>3 TMT</td><td>*0850*3#</td><td>50 MB</td></tr>
        <tr onclick="selectPacket(60)"><td>60 TMT</td><td>*0850*60#</td><td>1.5 GB</td></tr>
        <tr onclick="selectPacket(200)"><td>200 TMT</td><td>*0850*200#</td><td>20 GB</td></tr>
    </table>
</div>

<div class="card">
    <h3 id="lblHistory" style="margin-top:0;">üìú Taryh</h3>
    <div id="historyList"></div>
</div>

<div id="settingsModal">
    <div class="modal-content">
        <h3>Sazlamalar</h3>
        <label>H√§zirki Kurs (1 TMT = ? TL)</label>
        <input type="number" id="rateInput" value="17.6" step="0.1">
        <button class="btn" style="margin-top:15px;" onclick="toggleSettings()">√ùatda sakla</button>
    </div>
</div>

<div id="confirmModal">
    <div class="modal-content">
        <h3 id="lblConfirmTitle">Barlag</h3>
        <p id="confirmText" style="text-align:left;"></p>
        <button class="btn" onclick="sendWhatsApp()">Tassykla we Iber</button>
        <button onclick="closeModal()" style="margin-top:15px; border:none; background:none; color:red;">Yza d√∂n</button>
    </div>
</div>

<script>
    // Gar efekti
    function createSnow() {
        const s = document.createElement('div');
        s.classList.add('snowflake'); s.innerHTML = '‚ùÑ';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 5000);
    }
    setInterval(createSnow, 200);

    // Diller
    const langData = {
        tk: { title: "üéÑ Aman T√∂leg", phone: "Telefon belgisi", amount: "Manat mukdary", total: "Jemi:", send: "Ibermek ‚Üí", packets: "üåê Internet Paketler", history: "üìú Taryh", showQR: "QR Kody g√∂rkez" },
        tr: { title: "üéÑ Aman √ñdeme", phone: "Telefon Numarasƒ±", amount: "Manat Tutarƒ±", total: "Toplam:", send: "G√∂nder ‚Üí", packets: "üåê ƒ∞nternet Paketleri", history: "üìú Ge√ßmi≈ü", showQR: "QR Kodu G√∂ster" },
        ru: { title: "üéÑ –ê–º–∞–Ω –ü–ª–∞—Ç–µ–∂", phone: "–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞", amount: "–°—É–º–º–∞ (–ú–∞–Ω–∞—Ç)", total: "–ò—Ç–æ–≥–æ:", send: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å ‚Üí", packets: "üåê –ü–∞–∫–µ—Ç—ã", history: "üìú –ò—Å—Ç–æ—Ä–∏—è", showQR: "–ü–æ–∫–∞–∑–∞—Ç—å QR" }
    };

    function setLang(lang) {
        const d = langData[lang];
        document.getElementById('title').innerText = d.title;
        document.getElementById('lblPhone').innerText = d.phone;
        document.getElementById('lblAmount').innerText = d.amount;
        document.getElementById('lblTotal').innerText = d.total;
        document.getElementById('btnSend').innerText = d.send;
        document.getElementById('lblPackets').innerText = d.packets;
        document.getElementById('lblHistory').innerText = d.history;
        document.getElementById('lblShowQR').innerText = d.showQR;
    }

    function updateTL() {
        const rate = document.getElementById('rateInput').value;
        const m = document.getElementById('manatInput').value;
        document.getElementById('tlResult').innerText = m > 0 ? (m * rate).toFixed(2) + " TL" : "0.00 TL";
    }

    function toggleSettings() {
        const m = document.getElementById('settingsModal');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        updateTL();
    }

    function toggleQR() {
        const q = document.getElementById('qrSection');
        q.style.display = q.style.display === 'block' ? 'none' : 'block';
    }

    function selectPacket(price) {
        document.getElementById('manatInput').value = price;
        updateTL();
        document.getElementById('mainCard').scrollIntoView({ behavior: 'smooth' });
    }

    function showModal() {
        const m = document.getElementById('manatInput').value;
        const p = document.getElementById('phoneInput').value;
        if(m > 0 && p !== "") {
            document.getElementById('confirmText').innerHTML = `<b>Tel:</b> ${p}<br><b>TMT:</b> ${m}<br><b>TL:</b> ${document.getElementById('tlResult').innerText}`;
            document.getElementById('confirmModal').style.display = 'flex';
        } else { alert("Maglumat girizi≈à!"); }
    }

    function closeModal() { document.getElementById('confirmModal').style.display = 'none'; }

    function sendWhatsApp() {
        const m = document.getElementById('manatInput').value;
        const p = document.getElementById('phoneInput').value;
        const tl = document.getElementById('tlResult').innerText;
        
        // Taryhy sakla
        let history = JSON.parse(localStorage.getItem('amanHistory') || "[]");
        history.unshift({ p, m, tl, time: new Date().toLocaleTimeString() });
        localStorage.setItem('amanHistory', JSON.stringify(history.slice(0, 5)));
        
        // Ses effekti (opsional)
        new Audio('https://www.soundjay.com/buttons/sounds/button-4.mp3').play().catch(()=>{});

        window.open(`https://wa.me/99364041065?text=T√∂leg:%20${p}%20-%20${m}TMT%20(${tl})`, '_blank');
        closeModal();
        renderHistory();
    }

    function renderHistory() {
        let history = JSON.parse(localStorage.getItem('amanHistory') || "[]");
        document.getElementById('historyList').innerHTML = history.map(h => `
            <div class="history-item"><span>${h.p}</span><span>${h.m} TMT - <b>${h.tl}</b></span></div>
        `).join('');
    }

    window.onload = renderHistory;
</script>
</body>
</html>
