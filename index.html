<!DOCTYPE html>

    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; }

        .card-header { background: #0056b3; color: white; padding: 20px; text-align: center; }
        .card-body { padding: 20px; }

        .history-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #fafafa; font-size: 14px; }
    </style>
</head>
<body>

    <div class="lang-bar">
