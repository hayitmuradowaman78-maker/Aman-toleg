<!DOCTYPE html>
<html 
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .app-container {
            width: 350px;
            background: #1e1e1e;
            border-radius: 25px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Arça we Çyralar Bölümi */
        .card-special {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=400&q=80'); /* Arça suraty */
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            border: 2px solid #3a3a3a;
        }

        /* Ýanyp-öçýän çyralar effekti */
        .lights {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            height: 10px;
            display: flex;
            justify-content: space-around;
        }

        .light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            from { opacity: 0.2; box-shadow: 0 0 0px transparent; }
            to { opacity: 1; box-shadow: 0 0 10px white; }
        }

        .iban-box, .name-box {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 1.1em;
            word-break: break-all;
        }

        .button-confirm {
            background: #6366f1;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Gar bölejikleri */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            top: -10%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

<div id="snow-container"></div>

<div class="app-container">
    <h2 style="text-align: center;">Tiz Tole</h2>
    
    <div class="card-special">
        <div class="lights">
            <div class="light" style="background: red; animation-delay: 0s;"></div>
            <div class="light" style="background: gold; animation-delay: 0.2s;"></div>
            <div class="light" style="background: lime; animation-delay: 0.4s;"></div>
            <div class="light" style="background: cyan; animation-delay: 0.6s;"></div>
        </div>

        <p style="font-size: 12px; color: #ccc;">Alyjynyň IBAN belgisi</p>
        <div class="iban-box">
            TR15 0015 7000 0000 0201 4581 78
        </div>

        <p style="font-size: 12px; color: #ccc;">Alyjy</p>
        <div class="name-box">
            Aman Hayitmuradow
        </div>
    </div>

    <button class="button-confirm">Tassyklap Ibermek →</button>
</div>

<script>
    // Gar ýagdyrmak üçin skript
    function createSnowflake() {
        const container = document.getElementById('snow-container');
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        snowflake.style.opacity = Math.random();
        
        container.appendChild(snowflake);
        
        setTimeout(() => {
            snowflake.remove();
        }, 5000);
    }
    setInterval(createSnowflake, 100);
</script>

</body>
</html>
