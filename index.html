<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Töleg Sahypasy</title>
    <style>
        /* Esasy stil sazlamalary */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Geçýän ýazgy (Marquee) - Sagdan çepe */
        .marquee-container {
            width: 100%;
            background: #d41414; /* Täze ýyl gyzyl reňki */
            color: white;
            padding: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .marquee-text {
            display: inline-block;
            white-space: nowrap;
            font-size: 18px;
            font-weight: bold;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Dilleriň ýerleşişi */
        .language-switcher {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background: #fff;
            box-sizing: border-box;
            border-bottom: 1px solid #ddd;
        }

        .language-switcher a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .language-switcher a:hover {
            color: #007bff;
        }

        /* Form konteýneri */
        .payment-card {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        /* Nomer we Pul ýazylýan ýer (Input) */
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #27ae60;
        }

        /* Tassyklama düwmesi */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-text">
            Täze ýylyňyz gutly bolsun! • С Новым Годом! • Happy New Year! • Yeni Yılınız Kutlu Olsun!
        </div>
    </div>

    <div class="language-switcher">
        <a href="#">Türkmen</a>
        <a href="#">Türkçe</a>
        <a href="#">Русский</a>
        <a href="#">English</a>
    </div>

    <div class="payment-card">
        <h2>Töleg Sahypasy</h2>
        
        <form action="#">
            <div class="input-group">
                <label for="phone">Telefon belgiňiz:</label>
                <input type="tel" id="phone" placeholder="+993 6x xx xx xx" required>
            </div>

            <div class="input-group">
                <label for="amount">Geçirilmeli mukdar (Manat):</label>
                <input type="number" id="amount" placeholder="0.00" min="1" step="0.1" required>
            </div>

            <button type="submit" class="submit-btn">Indiki ädim</button>
        </form>
    </div>

</body>
</html>
