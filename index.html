<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman T√∂leg Pro - √Ñhlisi Bir √ùerde</title>
    <style>
        :root { --primary: #2b50ed; --bg: #f4f7ff; --card-bg: white; --text: #333; --border: #e0e0e0; }
        .dark-mode { --bg: #121212; --card-bg: #1e1e1e; --text: #fff; --primary: #5c7cff; --border: #333; }
        
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; margin: 0; min-height: 100vh; }

        /* Gar effekti */
        .snowflake { position: fixed; top: -10px; color: white; user-select: none; z-index: 9999; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh); } }

        .lang-bar { display: flex; gap: 10px; margin-bottom: 15px; z-index: 10; align-items: center; }
        .lang-btn { cursor: pointer; font-size: 24px; border: none; background: none; }

        .card { background: var(--card-bg); width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; box-sizing: border-box; z-index: 5; }
        
        input { width: 100%; padding: 14px; border: 2px solid var(--border); border-radius: 12px; margin-top: 5px; background: var(--card-bg); color: var(--text); box-sizing: border-box; font-size: 16px; }
        
        .result-box { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; margin: 15px 0; font-weight: bold; font-size: 18px; }
        
        .btn { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }

        .info-box { background: rgba(43, 80, 237, 0.05); border: 1px solid var(--primary); padding: 15px; border-radius: 12px; text-align: left; margin-top: 15px; font-size: 14px; }
        .copy-item { cursor: pointer; margin-bottom: 10px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th { border-bottom: 2px solid var(--primary); padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid var(--border); }
        .packet-row { cursor: pointer; }
        .packet-row:hover { background: rgba(43, 80, 237, 0.1); }

        #confirmModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; }

        .history-item { font-size: 12px; border-bottom: 1px solid var(--border); padding: 8px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="lang-bar">
    <button class="lang-btn" onclick="setLang('tk')">üáπüá≤</button>
    <button class="lang-btn" onclick="setLang('tr')">üáπüá∑</button>
    <button class="lang-btn" onclick="setLang('ru')">üá∑üá∫</button>
    <button onclick="document.body.classList.toggle('dark-mode')" style="border:none; background:none; font-size:24px; cursor:pointer;">üåô</button>
</div>

<div class="card" id="mainCard">
    <h2 id="title" style="color:var(--primary); text-align:center; margin-top:0;">üéÑ T√∂leg Merkezi</h2>
    
    <div style="text-align:left; margin-bottom:15px;">
        <label id="lblPhone" style="font-weight:bold; font-size:14px;">Telefon belgisi</label>
        <input type="text" id="phoneInput" placeholder="+9936...">
    </div>

    <div style="text-align:left; margin-bottom:15px;">
        <label id="lblAmount" style="font-weight:bold; font-size:14px;">Manat mukdary</label>
        <input type="number" id="manatInput" oninput="updateTL()" placeholder="0.00">
    </div>

    <div class="result-box">
        <span id="lblTotal">Jemi:</span>
        <span id="tlResult">0.00 TL</span>
    </div>

    <div class="info-box">
        <div class="copy-item" onclick="copyText('TR150015700000000201458178')">
            <small id="lblIban" style="color:var(--primary); font-weight:bold;">IBAN (G√ñ√á√úR)</small><br>
            <strong>TR15 0015 7000 0000 0201 4581 78</strong>
        </div>
        <div class="copy-item" onclick="copyText('Aman Hayitmuradow')">
            <small id="lblReceiver" style="color:var(--primary); font-weight:bold;">ALYJY</small><br>
            <strong>Aman Hayitmuradow</strong>
        </div>
    </div>

    <button class="btn" onclick="showModal()" id="btnSend" style="margin-top:20px;">Ibermek ‚Üí</button>
</div>

<div class="card">
    <h3 id="lblPackets" style="color:var(--primary); margin-top:0;">üåê Internet Paketler</h3>
    <table>
        <thead><tr id="tableHead"><th>Baha</th><th>Kod</th><th>GB</th></tr></thead>
        <tbody>
            <tr class="packet-row" onclick="selectPacket(3)"><td>3 TMT</td><td>*0850*3#</td><td>50 MB</td></tr>
            <tr class="packet-row" onclick="selectPacket(10)"><td>10 TMT</td><td>*0850*10#</td><td>250 MB</td></tr>
            <tr class="packet-row" onclick="selectPacket(60)"><td>60 TMT</td><td>*0850*60#</td><td>1.5 GB</td></tr>
            <tr class="packet-row" onclick="selectPacket(200)"><td>200 TMT</td><td>*0850*200#</td><td>20 GB</td></tr>
        </tbody>
    </table>
</div>

<div class="card">
    <h3 id="lblHistory" style="margin-top:0;">üìú T√∂leg taryhy</h3>
    <div id="historyList"></div>
</div>

<div id="confirmModal">
    <div class="modal-content">
        <h3 id="lblConfirmTitle">Barlag</h3>
        <p id="confirmText" style="text-align:left; font-size:14px;"></p>
        <button class="btn" onclick="sendWhatsApp()" id="btnFinal">Tassykla we Iber</button>
        <button onclick="closeModal()" style="margin-top:15px; border:none; background:none; color:red; font-weight:bold;" id="btnCancel">Yza d√∂n</button>
    </div>
</div>

<script>
    // Gar √Ωagdyrmak
    function createSnow() {
        const s = document.createElement('div');
        s.classList.add('snowflake');
        s.innerHTML = '‚ùÑ';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.animationDuration = Math.random() * 3 + 2 + 's';
        s.style.opacity = Math.random();
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 5000);
    }
    setInterval(createSnow, 200);

    // Diller
    const langData = {
        tk: { title: "üéÑ T√∂leg Merkezi", phone: "Telefon belgisi", amount: "Manat mukdary", total: "Jemi:", iban: "IBAN (G√ñ√á√úR)", receiver: "ALYJY", send: "Ibermek ‚Üí", packets: "üåê Internet Paketler", history: "üìú T√∂leg taryhy", confirm: "Maglumatlary barla≈à", cancel: "Yza d√∂n", final: "Tassykla we Iber" },
        tr: { title: "üéÑ √ñdeme Merkezi", phone: "Telefon Numarasƒ±", amount: "Manat Tutarƒ±", total: "Toplam:", iban: "IBAN (KOPYALA)", receiver: "ALICI", send: "G√∂nder ‚Üí", packets: "üåê ƒ∞nternet Paketleri", history: "üìú ƒ∞≈ülem Ge√ßmi≈üi", confirm: "Bilgileri Kontrol Edin", cancel: "Vazge√ß", final: "Onayla ve G√∂nder" },
        ru: { title: "üéÑ –ü–ª–∞—Ç–µ–∂–Ω—ã–π —Ü–µ–Ω—Ç—Ä", phone: "–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞", amount: "–°—É–º–º–∞ (–ú–∞–Ω–∞—Ç)", total: "–ò—Ç–æ–≥–æ:", iban: "IBAN (–ö–û–ü–ò–†.)", receiver: "–ü–û–õ–£–ß–ê–¢–ï–õ–¨", send: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å ‚Üí", packets: "üåê –ò–Ω—Ç–µ—Ä–Ω–µ—Ç –ø–∞–∫–µ—Ç—ã", history: "üìú –ò—Å—Ç–æ—Ä–∏—è", confirm: "–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ", cancel: "–ù–∞–∑–∞–¥", final: "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å" }
    };

    function setLang(lang) {
        const d = langData[lang];
        document.getElementById('title').innerText = d.title;
        document.getElementById('lblPhone').innerText = d.phone;
        document.getElementById('lblAmount').innerText = d.amount;
        document.getElementById('lblTotal').innerText = d.total;
        document.getElementById('lblIban').innerText = d.iban;
        document.getElementById('lblReceiver').innerText = d.receiver;
        document.getElementById('btnSend').innerText = d.send;
        document.getElementById('lblPackets').innerText = d.packets;
        document.getElementById('lblHistory').innerText = d.history;
        document.getElementById('lblConfirmTitle').innerText = d.confirm;
        document.getElementById('btnCancel').innerText = d.cancel;
        document.getElementById('btnFinal').innerText = d.final;
    }

    function updateTL() {
        let m = document.getElementById('manatInput').value;
        document.getElementById('tlResult').innerText = m > 0 ? (m * 17.6).toFixed(2) + " TL" : "0.00 TL";
    }

    function selectPacket(price) {
        document.getElementById('manatInput').value = price;
        updateTL();
        document.getElementById('mainCard').scrollIntoView({ behavior: 'smooth' });
    }

    function copyText(text) {
        navigator.clipboard.writeText(text);
        alert("OK: " + text);
    }

    function showModal() {
        let m = document.getElementById('manatInput').value;
        let p = document.getElementById('phoneInput').value;
        if(m > 0 && p !== "") {
            document.getElementById('confirmText').innerHTML = `<b>Tel:</b> ${p}<br><b>Manat:</b> ${m} TMT<br><b>TL:</b> ${(m*17.6).toFixed(2)} TL`;
            document.getElementById('confirmModal').style.display = 'flex';
        } else { alert("Maglumatlary girizi≈à!"); }
    }

    function closeModal() { document.getElementById('confirmModal').style.display = 'none'; }

    function sendWhatsApp() {
        let m = document.getElementById('manatInput').value;
        let p = document.getElementById('phoneInput').value;
        let tl = (m * 17.6).toFixed(2);
        
        let history = JSON.parse(localStorage.getItem('tolegHistory') || "[]");
        history.unshift({ p, m, tl });
        localStorage.setItem('tolegHistory', JSON.stringify(history.slice(0, 5)));
        
        window.open(`https://wa.me/99364041065?text=T√∂leg:%20${p}%20-%20${m}TMT%20(${tl}TL)`, '_blank');
        closeModal();
        renderHistory();
    }

    function renderHistory() {
        let history = JSON.parse(localStorage.getItem('tolegHistory') || "[]");
        document.getElementById('historyList').innerHTML = history.map(h => `
            <div class="history-item"><span>${h.p}</span><span>${h.m} TMT - <b>${h.tl} TL</b></span></div>
        `).join('');
    }

    window.onload = renderHistory;
</script>
</body>
</html>
