    <script>
        const translations = {

            tr: { main: "Hƒ±zlƒ± √ñde ‚ö°", asyr: "Altyn Asyr", wifi: "Wi-Fi", phone: "Ev Telefonu", tv: "Alem TV", belet: "Belet", admin: "Destek", copy: "KOPYALAMAK ƒ∞√áƒ∞N TIKLAYIN", pay: "√ñDEME YAP", placeholder: "Numaranƒ±zƒ± yazƒ±n", off: "ƒ∞NTERNET YOK!", ahal: "Ahal", mary: "Mary", lebap: "Lebap", dashoguz: "Da≈üoƒüuz", balkan: "Balkan", sel_wel: "B√∂lge se√ßin", sel_sah: "≈ûehir se√ßin", err_wel: "B√∂lge se√ßin!", err_sah: "≈ûehir se√ßin!", err_ph: "Numaranƒ±zƒ± yazƒ±n!", err_m: "Miktarƒ± girin!", ok: "Tamam" },

        };

        let curLang = 'tk';

        function checkInternet() {
            const overlay = document.getElementById('offline-overlay');
            if (!navigator.onLine) { overlay.style.display = 'flex'; } 
            else { overlay.style.display = 'none'; }
        }

        function startApp() {
            checkInternet();
            setInterval(checkInternet, 1500);
            updateDateTime();
            setInterval(updateDateTime, 1000);
            applyLang('tk');
        }

        function applyLang(l) {
            curLang = l;
            const t = translations[l];
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
            document.getElementById('btn-' + l).classList.add('active-lang');
            document.getElementById('main-title').innerText = t.main;
            document.getElementById('m-asyr').innerText = t.asyr;
            document.getElementById('m-wifi').innerText = t.wifi;
            document.getElementById('m-phone').innerText = t.phone;
            document.getElementById('m-tv').innerText = t.tv;
            document.getElementById('m-belet').innerText = t.belet;
            document.getElementById('m-admin').innerText = t.admin;
            document.getElementById('copy-text').innerText = t.copy;
            document.getElementById('pay-btn-text').innerText = t.pay;
            document.getElementById('client_phone').placeholder = t.placeholder;
            document.getElementById('off-text').innerText = t.off;
            document.getElementById('w-ahal').innerText = t.ahal;
            document.getElementById('w-mary').innerText = t.mary;
            document.getElementById('w-lebap').innerText = t.lebap;

            document.getElementById('modal-btn-txt').innerText = t.ok;

            mary: { "Mary ≈ü.": "522", "Ba√Ωramaly": "564" },
            lebap: { "T√ºrkmenabat": "422", "Kerki": "444" },
            dashoguz: { "Da≈üoguz ≈ü.": "322", "K√∂ne√ºrgen√ß": "347" },
            balkan: { "Balkanabat": "222", "T√ºrkmenba≈üy": "243" }
        };

        function goBack() { 
            document.getElementById('menu-section').style.display = 'grid'; 
            document.getElementById('payment-card').style.display = 'none'; 
        }

        function openService(n, type) {
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title-display').innerText = n;
            
            document.getElementById('tmt_input').value = "";
            document.getElementById('calc-res').innerText = "0.00 TL";
            
            if (type === 'wifi' || type === 'telecom') {
                document.getElementById('client_phone').value = "";
                document.getElementById('region-section').style.display = 'block';
            } else {
                document.getElementById('client_phone').value = type;
                document.getElementById('region-section').style.display = 'none';
            }
        }

        function updateCities() {
            const w = document.getElementById('welayat').value;
            const s = document.getElementById('saher');
            s.innerHTML = `<option value="">${translations[curLang].sel_sah}</option>`;
            if(w && cityData[w]) {
                for(let n in cityData[w]) s.innerHTML += `<option value="${cityData[w][n]}">${n}</option>`;
                s.style.display = 'block';
            } else s.style.display = 'none';
        }

        function applyCityCode() { 
            const code = document.getElementById('saher').value;
            if(code) document.getElementById('client_phone').value = code; 
        }

        function validateAndSend() {
            const t = translations[curLang];
            const phone = document.getElementById('client_phone').value.trim();
            const amount = document.getElementById('tmt_input').value;
            const service = document.getElementById('service-title-display').innerText;

            // Barlag: Belgi √Ωazylmasa
            if (!phone || phone === '+993 6' || phone === 'ID: ') {
                showError(t.err_ph);
                return;
            }
            // Barlag: Manat √Ωazylmasa
            if (!amount || amount <= 0) {
                showError(t.err_m);
                return;
            }

            const msg = `‚úÖ *TIZ T√ñLEG*%0Aüë§ *Admin:* AMAN HAYITMURADOV%0Aüåê *Hyzmat:* ${service}%0Aüìû *Nomer:* ${phone}%0Aüí∞ *Mukdar:* ${amount} TMT`;
            window.open(`https://wa.me/99364041065?text=${msg}`);
        }

        function showError(m) { 
            document.getElementById('error-text').innerText = m; 
            document.getElementById('modal-overlay').style.display = 'block'; 
            document.getElementById('error-modal').style.display = 'block'; 
        }
        
        function closeModal() { 
            document.getElementById('modal-overlay').style.display = 'none'; 
            document.getElementById('error-modal').style.display = 'none'; 
        }

        function calculate() { 
            let val = document.getElementById('tmt_input').value;
            document.getElementById('calc-res').innerText = (val * 2.5).toFixed(2) + " TL"; 
        }

        function updateDateTime() { 
            const now = new Date();
            document.getElementById('date-now').innerText = now.toLocaleDateString('tk-TM'); 
            document.getElementById('time-now').innerText = now.toLocaleTimeString('tk-TM');
