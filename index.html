    <style>
        :root {

            --text: #333; 
            --asyr-blue: #0056b3; 
            --main-gold: #ffc107; 
            --accent: #28a745;

            --card: rgba(30, 42, 56, 0.95); 
            --text: #ffffff;

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-gradient);

            background-size: cover;
            color: var(--text); 
            margin: 0; 
            min-height: 100vh;
            transition: 0.5s;

        .container { max-width: 420px; margin: auto; padding: 15px; }

        .time-box { display: flex; justify-content: space-around; background: rgba(34, 34, 34, 0.8); color: var(--main-gold); padding: 8px; border-radius: 10px; font-family: 'Courier New', monospace; margin: 15px 0; border: 1px solid rgba(255,255,255,0.1); }
        
        .lang-bar { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .lang-btn { cursor: pointer; border: none; padding: 8px 12px; border-radius: 8px; background: var(--card); font-size: 12px; font-weight: bold; color: var(--text); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .active-lang { background: var(--asyr-blue); color: white; }

        .profile-card { 
            background: var(--card); padding: 15px; border-radius: 20px; text-align: center; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); margin-bottom: 15px; 
            backdrop-filter: blur(10px);
        }

        .iban-box { 
            background: #f0f7ff; padding: 12px; border-radius: 12px; border: 1px dashed var(--asyr-blue); 
            color: #000; font-family: monospace; font-size: 14px; cursor: pointer; font-weight: bold; 
        }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-item { 
            background: var(--card); padding: 20px; border-radius: 20px; text-align: center; 
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .menu-icon { font-size: 40px; margin-bottom: 8px; display: block; }
        .menu-img { width: 50px; height: 50px; object-fit: contain; margin-bottom: 8px; }

        .card { background: var(--card); border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.3); display: none; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .card-header { background: var(--asyr-blue); color: white; padding: 20px; text-align: center; }
        .card-body { padding: 25px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 15px; font-size: 18px; box-sizing: border-box; outline: none; }
        .pay-btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 15px; font-size: 22px; font-weight: bold; cursor: pointer; }
        
        .admin-btn { background: #25D366 !important; color: white !important; }
    </style>
</head>

    <script>
        const translations = {
            tk: { title: "ONLA√ùN T√ñLEG", copy_hint: "(G√ñ√á√úRMEK √ú√áIN BASY≈á)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "√ñ√Ω Telefon", service5: "Belet Video", admin_btn: "Admin", pay_btn: "T√ñLEG ET", copied: "G√ñ√á√úRILDI!", phone_ph: "Belgi √Ωazy≈à", wa_msg: "Salam Admin, t√∂legde nasazlyk bar." },
            ru: { title: "–û–ù–õ–ê–ô–ù –û–ü–õ–ê–¢–ê", copy_hint: "(–ù–ê–ñ–ú–ò–¢–ï –î–õ–Ø –ö–û–ü–ò–†–û–í–ê–ù–ò–Ø)", service1: "–ê–ª—Ç—ã–Ω –ê—Å—ã—Ä", service2: "–ê–ª–µ–º –¢–í", service3: "Wi-Fi", service4: "–î–æ–º–∞—à–Ω–∏–π", service5: "–ë–µ–ª–µ—Ç –í–∏–¥–µ–æ", admin_btn: "–ê–¥–º–∏–Ω", pay_btn: "–û–ü–õ–ê–¢–ò–¢–¨", copied: "–°–ö–û–ü–ò–†–û–í–ê–ù–û!", phone_ph: "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä", wa_msg: "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ –ê–¥–º–∏–Ω, –≤–æ–∑–Ω–∏–∫–ª–∞ –ø—Ä–æ–±–ª–µ–º–∞ —Å –æ–ø–ª–∞—Ç–æ–π." },
            tr: { title: "ONLƒ∞NE √ñDEME", copy_hint: "(KOPYALAMAK ƒ∞√áƒ∞N TIKLA)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "Ev Telefonu", service5: "Belet Video", admin_btn: "Admin", pay_btn: "√ñDEME YAP", copied: "KOPYALANDI!", phone_ph: "Numara girin", wa_msg: "Merhaba Admin, √∂demede bir sorun olu≈ütu." },
            en: { title: "ONLINE PAYMENT", copy_hint: "(CLICK TO COPY)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "Home Phone", service5: "Belet Video", admin_btn: "Admin", pay_btn: "PAY NOW", copied: "COPIED!", phone_ph: "Enter number", wa_msg: "Hello Admin, there is an issue with the payment." }
        };

        let currentLang = 'tk';
        const kurs = 1.15;
        let isPaymentOpen = false;

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
            document.getElementById('full-date').innerText = now.toLocaleDateString();
        }

        function changeLang(lang, btn) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
            btn.classList.add('active-lang');
            document.getElementById('top-title').innerText = translations[lang].title;
            document.querySelectorAll('[data-key]').forEach(el => { el.innerText = translations[lang][el.getAttribute('data-key')]; });
        }

        window.onpopstate = function() { if (isPaymentOpen) closeService(); };

        function openService(name, prefix, key) {
            isPaymentOpen = true;
            history.pushState({page: "payment"}, "payment", "");
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title').innerText = translations[currentLang][key];
            document.getElementById('phone').value = prefix;
        }

        function closeService() {
            isPaymentOpen = false;
            document.getElementById('menu-section').style.display = 'grid';
            document.getElementById('payment-card').style.display = 'none';
        }

        function contactAdmin() {
            const msg = encodeURIComponent(translations[currentLang].wa_msg);
            window.open(`https://wa.me/99364041065?text=${msg}`, '_blank');
        }

        function copyIban() {
            const iban = document.getElementById('iban-num').innerText;
            navigator.clipboard.writeText(iban);
            document.getElementById('copy-text').innerText = translations[currentLang].copied;
            setTimeout(() => { document.getElementById('copy-text').innerText = translations[currentLang].copy_hint; }, 2000);
        }

        function calculate() {
            const tmt = document.getElementById('tmt_input').value;
            document.getElementById('calc-res').innerText = (tmt * kurs).toFixed(2) + " TL";
        }
    </script>
</body>
