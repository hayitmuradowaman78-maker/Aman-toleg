<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAN HAYITMURADOV - Onla√Ωn T√∂leg</title>
    <style>
        :root { 
            --bg-gradient: linear-gradient(135deg, #138808 0%, #d00000 100%); 
            --card: rgba(255, 255, 255, 0.95); 
            --text: #000000; 
            --asyr-blue: #0056b3; 
            --accent: #28a745; 
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            margin: 0; min-height: 100vh;
        }

        .container { max-width: 420px; margin: auto; padding: 15px; }

        /* Internet √Ωok wagtyky ekran */
        #no-internet-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; font-family: sans-serif;
        }

        .offline-box { padding: 30px; border-radius: 20px; background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .offline-icon { font-size: 80px; margin-bottom: 20px; }

        .header-bar { background: #0056b3; color: white; padding: 15px; text-align: center; font-weight: bold; border-radius: 0 0 15px 15px; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .menu-item { background: var(--card); padding: 20px; border-radius: 20px; text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .menu-item b { font-size: 17px; font-weight: 800; color: #000; margin-top: 10px; }
        .menu-icon { font-size: 45px; }
        .menu-img { width: 55px; height: 55px; object-fit: contain; }

        .card { background: var(--card); border-radius: 25px; overflow: hidden; display: none; margin-top: 20px; }
        .card-header { background: #0056b3; color: white; padding: 20px; text-align: center; }
        .card-body { padding: 25px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 15px; font-size: 18px; box-sizing: border-box; }
        .pay-btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 15px; font-size: 22px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body onload="checkStatus()">

    <div id="no-internet-screen">
        <div class="offline-box">
            <div class="offline-icon">üì°‚ùå</div>
            <h2 style="color:#d00000; margin:0;">Internet √Ωok!</h2>
            <p style="color:#333;">T√∂leg etmek √º√ßin internete birigi≈à.</p>
            <button onclick="location.reload()" style="margin-top:15px; padding:10px 25px; background:#0056b3; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">T√§zeden barla</button>
        </div>
    </div>

    <div class="header-bar">ONLA√ùN T√ñLEG</div>

    <div class="container">
        <div id="menu-section" class="menu-grid">
            <div class="menu-item" onclick="openService('Altyn Asyr', '+993 6')">
                <span class="menu-icon">üì±</span><b>Altyn Asyr</b>
            </div>
            <div class="menu-item" onclick="openService('Belet Video', '')">
                <img src="https://cdn-icons-png.flaticon.com/512/4406/4406124.png" class="menu-img"><b>Belet Video</b>
            </div>
            <div class="menu-item" onclick="openService('Alem TV', '')">
                <img src="https://cdn-icons-png.flaticon.com/512/716/716429.png" class="menu-img"><b>Alem TV</b>
            </div>
            <div class="menu-item" onclick="openService('Wi-Fi', '+993 ')">
                <img src="https://cdn-icons-png.flaticon.com/512/93/93158.png" class="menu-img"><b>Wi-Fi</b>
            </div>
            <div class="menu-item" onclick="openService('√ñ√Ω Telefon', '+993 ')">
                <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" class="menu-img"><b>√ñ√Ω Telefon</b>
            </div>
            <div class="menu-item" onclick="contactAdmin()">
                <span class="menu-icon">üí¨</span><b>Admin</b>
            </div>
        </div>

        <div class="card" id="payment-card">
            <div class="card-header"><h2 id="service-title" style="margin:0;">HYZMAT</h2></div>
            <div class="card-body">
                <input type="tel" id="client_phone" placeholder="Belgi √Ωazy≈à">
                <input type="number" id="tmt_input" placeholder="0.00 TMT" oninput="calculate()">
                <div id="calc-res" style="text-align:center; font-weight:bold; color:#0056b3; margin-bottom:15px; font-size:32px;">0.00 TL</div>
                <button class="pay-btn" onclick="sendToWhatsapp()">T√ñLEG ET</button>
            </div>
        </div>
    </div>

    <script>
        const kurs = 2.5;

        // Interneti barlamak
        function checkStatus() {
            if (!navigator.onLine) {
                document.getElementById('no-internet-screen').style.display = 'flex';
            } else {
                document.getElementById('no-internet-screen').style.display = 'none';
            }
        }

        // Internet √Ωagda√Ωy √º√Ωtgese
        window.addEventListener('online', checkStatus);
        window.addEventListener('offline', checkStatus);

        function openService(name, prefix) {
            checkStatus(); // Her gezek basylanda barlar
            if (!navigator.onLine) return;
            
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title').innerText = name;
            document.getElementById('client_phone').value = prefix;
        }

        function calculate() {
            const tmt = document.getElementById('tmt_input').value;
            document.getElementById('calc-res').innerText = (tmt * kurs).toFixed(2) + " TL";
        }

        function sendToWhatsapp() {
            checkStatus();
            if (!navigator.onLine) return;

            const phone = document.getElementById('client_phone').value;
            const tmt = document.getElementById('tmt_input').value;
            const tl = (tmt * kurs).toFixed(2);
            
            if(!tmt || tmt <= 0 || phone.length < 7) {
                alert("Belgi≈àizi we ge√ßirmeli t√∂legi≈àizi √Ωazy≈à!");
                return;
            }

            const message = `‚úÖ *T√ñLEG √áEKI* ‚úÖ%0A%0A` +
                            `üìû *Nomer:* ${phone}%0A` +
                            `üí∞ *Mukdar:* ${tmt} TMT%0A` +
                            `üí≥ *T√∂lenen:* ${tl} TL`;

            window.open(`https://wa.me/99364041065?text=${message}`, '_blank');
        }

        function contactAdmin() {
            window.open(`https://wa.me/99364041065`, '_blank');
        }
    </script>
</body>
</html>
