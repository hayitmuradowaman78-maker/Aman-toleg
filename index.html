<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altyn Asyr - Awtomatiki T√∂leg</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background-color: #f4f7f6; }

        /* Diller */
        .lang-bar { display: flex; justify-content: flex-end; padding: 10px 20px; background: #fff; gap: 15px; border-bottom: 1px solid #eee; }
        .lang-bar a { text-decoration: none; color: #004a99; font-weight: bold; font-size: 13px; }

        /* Marquee Gutlag */
        .promo-bar { background: #004a99; color: white; padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .marquee { display: inline-block; animation: scroll 15s linear infinite; font-weight: bold; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Kart we Forma */
        .main-card { max-width: 400px; margin: 40px auto; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .card-header { background: #004a99; color: white; padding: 25px; text-align: center; }
        .card-content { padding: 25px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #666; }

        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 18px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #004a99; }

        /* Awtomatiki √ßyk√Ωan pul d√ºwmeleri */
        .amount-shortcuts { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; display: none; } /* Ba≈üda g√∂r√ºnme√Ω√§r */
        .amt-btn { background: #f0f4f8; border: 1px solid #004a99; color: #004a99; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .amt-btn:hover { background: #004a99; color: white; }

        .pay-button { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        
        #operator-status { font-size: 12px; margin-top: 5px; color: #28a745; font-weight: bold; }
    </style>
</head>
<body>

    <div class="lang-bar">
        <a href="#">TKM</a> <a href="#">TR</a> <a href="#">RUS</a> <a href="#">ENG</a>
    </div>

    <div class="promo-bar">
        <div class="marquee">üéÑ T√§ze √Ωyly≈àyz gutly bolsun! Arzuwlary≈àyz hasyl bolsun! üéÖ</div>
    </div>

    <div class="main-card">
        <div class="card-header">
            <h2 style="margin:0;">ALTYN ASYR</h2>
            <p style="margin:5px 0 0;">Onla√Ωn hasap doldurmak</p>
        </div>
        <div class="card-content">
            <div class="form-group">
                <label>Telefon belgi≈àiz:</label>
                <input type="tel" id="phone" placeholder="+993 61 000000" oninput="detectOperator()">
                <div id="operator-status"></div>
            </div>

            <div class="form-group">
                <label>Mukdar (TMT):</label>
                <input type="number" id="amount" placeholder="0.00">
                
                <div class="amount-shortcuts" id="shortcuts">
                    <button class="amt-btn" onclick="setAmount(5)">5 TMT</button>
                    <button class="amt-btn" onclick="setAmount(10)">10 TMT</button>
                    <button class="amt-btn" onclick="setAmount(20)">20 TMT</button>
                    <button class="amt-btn" onclick="setAmount(50)">50 TMT</button>
                    <button class="amt-btn" onclick="setAmount(100)">100 TMT</button>
                    <button class="amt-btn" onclick="setAmount(150)">150 TMT</button>
                </div>
            </div>

            <button class="pay-button">T√ñLEG ET</button>
        </div>
    </div>

    <script>
        function detectOperator() {
            const phone = document.getElementById('phone').value;
            const status = document.getElementById('operator-status');
            const shortcuts = document.getElementById('shortcuts');

            // Eger 3 sany sandan k√∂p √Ωazylsa, awtomatiki elementleri g√∂rkez
            if (phone.length >= 5) {
                status.innerText = "‚úì TMCELL (Altyn Asyr) tanyldy";
                shortcuts.style.display = "grid"; // Pul d√ºwmelerini g√∂rkez
            } else {
                status.innerText = "";
                shortcuts.style.display = "none";
            }
        }

        function setAmount(val) {
            document.getElementById('amount').value = val;
        }
    </script>

</body>
</html>
