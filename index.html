    <style>
        :root { 
            --bg-gradient: linear-gradient(135deg, #138808 0%, #1a5e12 100%); 
            --card: rgba(255, 255, 255, 0.98); 
            --text: #000000; 
            --asyr-blue: #002752;

        .night-mode {

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); background-attachment: fixed; color: var(--text); margin: 0; min-height: 100vh; transition: 0.3s; }
        .container { max-width: 420px; margin: auto; padding: 15px; }
        
        #offline-overlay { 
            display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #ffffff; z-index: 99999; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }

        .header-bar { background: rgba(0, 39, 82, 0.95); color: white; padding: 22px; text-align: center; font-weight: 900; font-size: 28px; border-radius: 0 0 25px 25px; box-shadow: var(--shadow); }

        .time-box { display: flex; justify-content: space-between; background: rgba(0, 0, 0, 0.8); color: var(--main-gold); padding: 12px 18px; border-radius: 15px; margin: 15px 0; font-weight: 900; border: 1px solid var(--main-gold); }

        .lang-bar { display: flex; gap: 4px; justify-content: center; }
        .lang-btn { cursor: pointer; border: 1px solid #ccc; padding: 8px; border-radius: 10px; background: var(--card); font-size: 11px; font-weight: 900; color: #000; display: flex; align-items: center; gap: 4px; }
        .active-lang { background: var(--asyr-blue); color: white !important; }

        .profile-card { background: var(--card); padding: 25px; border-radius: 25px; text-align: center; margin-bottom: 20px; box-shadow: var(--shadow); border: 2px solid var(--asyr-blue); }
        .profile-card h2 { margin: 0 0 12px 0; font-size: 24px; color: var(--asyr-blue); font-weight: 900; text-transform: uppercase; }
        .iban-box { background: #f1f5f9; padding: 15px; border-radius: 15px; border: 3px dashed var(--asyr-blue); color: #000; cursor: pointer; font-weight: 900; font-size: 16px; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-item { background: var(--card); padding: 15px 5px; border-radius: 22px; text-align: center; cursor: pointer; box-shadow: var(--shadow); }
        .menu-item span { font-size: 35px; display: block; margin-bottom: 5px; }
        .menu-item b { font-size: 18px; color: var(--asyr-blue); font-weight: 900; display: block; }

        .card { background: var(--card); border-radius: 25px; display: none; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .card-header { background: var(--asyr-blue); color: white; padding: 20px; text-align: center; font-weight: 900; font-size: 22px; border-radius: 25px 25px 0 0; }
        .card-body { padding: 25px; }

        select, input { width: 100%; padding: 18px; margin-bottom: 15px; border: 2px solid #cbd5e1; border-radius: 15px; font-size: 18px; font-weight: 900; box-sizing: border-box; color: #000; }
        .pay-btn { width: 100%; padding: 20px; background: var(--accent); color: white; border: none; border-radius: 18px; font-size: 22px; font-weight: 900; cursor: pointer; }

        /* MODAL */
        #modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:10000; backdrop-filter: blur(5px); }
        #error-modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:30px; border-radius:30px; z-index:11000; width:85%; text-align:center; box-shadow: var(--shadow); }
        #error-text { font-weight:900; color:#000; font-size: 20px; margin-top: 10px; }
        .modal-btn { margin-top:20px; padding:15px; background:var(--asyr-blue); color:white; border:none; border-radius:15px; width: 100%; font-weight: 900; font-size: 18px; cursor: pointer; }

        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 12000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; }
        #toast.show { visibility: visible; animation: fadeInOut 2s; }
        @keyframes fadeInOut { 0% { opacity:0; } 20% { opacity:1; } 80% { opacity:1; } 100% { opacity:0; } }
    </style>
</head>

    <script>
        const cityData = {
            ahal: { "√Ñnew": "137", "Tejen": "135", "B√§herden": "131", "G√∂kdepe": "132", "Kaka": "133", "Sarahs": "134" },
            mary: { "Mary ≈ü.": "522", "Ba√Ωramaly": "564", "√ùol√∂ten": "560", "Murgap": "565", "Sakarch√§ge": "566", "T√ºrkmengala": "569", "Tagtabazar": "568" },
            lebap: { "T√ºrkmenabat": "422", "Kerki": "444", "Dostluk": "449", "Gazojak": "462", "Se√Ωdi": "465", "Farap": "442", "Hala√ß": "441", "Hojambaz": "440", "K√∂√Ωtendag": "448", "Sa√Ωat": "447" },
            dashoguz: { "Da≈üoguz ≈ü.": "322", "K√∂ne√ºrgen√ß": "347", "Akdepe": "341", "Boldumsaz": "346", "Gubadag": "345" },
            balkan: { "Balkanabat": "222", "T√ºrkmenba≈üy": "243", "Garabogaz": "243", "Hazar": "240", "Gumdag": "241", "Serdar": "245" }
        };

        const msgTrans = {
            tk: { err_wel: "Wela√Ωat sa√Ωla≈à!", err_saher: "≈û√§her sa√Ωla≈à!", err_phone: "Belgi≈àizi √Ωazy≈à!", err_money: "Ge√ßirilmeli mukdary girizi≈à!", ok: "Bol√Ωar" },
            tr: { err_wel: "B√∂lge se√ßin!", err_saher: "≈ûehir se√ßin!", err_phone: "Numaranƒ±zƒ± yazƒ±n!", err_money: "Miktarƒ± girin!", ok: "Tamam" },
            ru: { err_wel: "–í—ã–±–µ—Ä–∏—Ç–µ –≤–µ–ª–∞—è—Ç!", err_saher: "–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥!", err_phone: "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä!", err_money: "–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É!", ok: "–•–æ—Ä–æ—à–æ" },
            en: { err_wel: "Select Region!", err_saher: "Select City!", err_phone: "Enter number!", err_money: "Enter amount!", ok: "OK" }
        };

        let currentLang = 'tk';

        function checkInternet() { document.getElementById('offline-overlay').style.display = navigator.onLine ? 'none' : 'flex'; }
        window.addEventListener('offline', checkInternet);

        function changeLang(lang, btn) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
            btn.classList.add('active-lang');
            document.getElementById('modal-btn-txt').innerText = msgTrans[lang].ok;
        }

        function openService(name, type) {
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title').innerText = name;
            document.getElementById('client_phone').value = (type === 'wifi' || type === 'telecom') ? '' : type;
            document.getElementById('region-section').style.display = (type === 'wifi' || type === 'telecom') ? 'block' : 'none';
            document.getElementById('welayat').value = "";
            document.getElementById('saher').style.display = 'none';
            history.pushState({page: 2}, "Toleg");
        }

        function updateCities() {
            const wel = document.getElementById('welayat').value;
            const sahSel = document.getElementById('saher');
            sahSel.innerHTML = '<option value="">≈û√§her sa√Ωla≈à</option>';
            if(wel && cityData[wel]) {
                for(let n in cityData[wel]) sahSel.innerHTML += `<option value="${cityData[wel][n]}">${n}</option>`;
                sahSel.style.display = 'block';
            } else { sahSel.style.display = 'none'; }
        }

        function applyCityCode() {
            const code = document.getElementById('saher').value;
            if(code) document.getElementById('client_phone').value = code;
        }

        function validateAndSend() {
            const welSection = document.getElementById('region-section').style.display !== 'none';
            const welVal = document.getElementById('welayat').value;
            const sahVal = document.getElementById('saher').value;
            const phoneVal = document.getElementById('client_phone').value;
            const moneyVal = document.getElementById('tmt_input').value;

            if (welSection) {
                if (!welVal) { showError(msgTrans[currentLang].err_wel); return; }
                if (!sahVal) { showError(msgTrans[currentLang].err_saher); return; }
            }
            if (!phoneVal || phoneVal.length < 3) { showError(msgTrans[currentLang].err_phone); return; }
            if (!moneyVal || moneyVal <= 0) { showError(msgTrans[currentLang].err_money); return; }

            // √Ñhli zat dogry bolsa Whatsapp-a ugrat
            const msg = `‚úÖ *TIZ T√ñLEG* ‚úÖ%0Aüåê *Hyzmat:* ${document.getElementById('service-title').innerText}%0Aüìû *Nomer:* ${phoneVal}%0Aüí∞ *Mukdar:* ${moneyVal} TMT`;
            window.open(`https://wa.me/99364041065?text=${msg}`);
        }

        function showError(t) {
            document.getElementById('error-text').innerText = t;
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('error-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('error-modal').style.display = 'none';
        }

        function calculate() { document.getElementById('calc-res').innerText = (document.getElementById('tmt_input').value * 2.5).toFixed(2) + " TL"; }
        function copyIban() { navigator.clipboard.writeText("TR91...").then(() => { /* toast code */ }); }
        function updateDateTime() { document.getElementById('date-now').innerText = new Date().toLocaleDateString(); document.getElementById('time-now').innerText = new Date().toLocaleTimeString(); }
    </script>
