<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiz Tole - Ar√ßa we Gar Effekti</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Konte√Ωner */
        .app-card {
            width: 360px;
            background: #181818;
            border-radius: 25px;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Inputlar we Umumy Me√Ωdan√ßalar */
        .input-field {
            background: #222;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            color: #888;
            font-size: 14px;
        }

        .jemi-box {
            background: #5c67f2;
            padding: 18px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Ar√ßa we IBAN B√∂l√ºmi */
        .special-area {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=500&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            position: relative;
            border: 1px solid #2d5a27;
        }

        /* √áyralar (Garland) */
        .garland {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .bulb {
            width: 10px; height: 10px; border-radius: 50%;
            animation: blink 0.8s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 0.3; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); box-shadow: 0 0 8px currentColor; }
        }

        .white-display {
            background: #f8f9fa;
            color: #2b59c3;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 15px;
        }

        .btn-confirm {
            background: #5c67f2;
            color: white;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Internet Paketler B√∂l√ºmi */
        .internet-list {
            margin-top: 30px;
            border-top: 1px solid #333;
            padding-top: 15px;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }
        .code-text { color: #888; }

        /* Gar B√∂lejikleri */
        .snow-flake {
            position: fixed; top: -10px; color: white;
            user-select: none; z-index: 100;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh); } }
    </style>
</head>
<body>

<div id="snow-container"></div>

<div class="app-card">
    <div style="font-size: 20px; font-weight: bold; margin-bottom: 20px;">Tiz Tole</div>

    <div class="input-field">Telefon (mysal: +9936...)</div>
    <div class="input-field">TMT Mukdary</div>

    <div class="jemi-box">
        <span>Jemi:</span>
        <span>0.00 TL</span>
    </div>

    <div class="special-area">
        <div class="garland">
            <div class="bulb" style="background: #ff0000; color: #ff0000;"></div>
            <div class="bulb" style="background: #ffcc00; color: #ffcc00; animation-delay: 0.2s;"></div>
            <div class="bulb" style="background: #00ff00; color: #00ff00; animation-delay: 0.4s;"></div>
            <div class="bulb" style="background: #00ccff; color: #00ccff; animation-delay: 0.6s;"></div>
        </div>
        
        <div style="font-size: 11px; color: #ddd;">Alyjyny≈à IBAN belgisi</div>
        <div class="white-display">TR15 0015 7000 0000 0201 4581 78</div>
        
        <div style="font-size: 11px; color: #ddd;">Alyjy</div>
        <div class="white-display" style="color: #333;">Aman Hayitmuradow</div>
    </div>

    <button class="btn-confirm">Tassyklap Ibermek ‚Üí</button>

    <div class="internet-list">
        <div style="color: #4facfe; margin-bottom: 10px;">üåê <b>Internet Paketler</b></div>
        <div class="list-item"><span>3 TMT</span> <span class="code-text">*0850*3#</span> <span>50 MB</span></div>
        <div class="list-item"><span>60 TMT</span> <span class="code-text">*0850*60#</span> <span>1.5 GB</span></div>
        <div class="list-item"><span>200 TMT</span> <span class="code-text">*0850*200#</span> <span>20 GB</span></div>
    </div>
</div>

<script>
    function createSnow() {
        const snow = document.createElement('div');
        snow.className = 'snow-flake';
        snow.innerHTML = '‚ùÑ';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.opacity = Math.random();
        snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
        snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.getElementById('snow-container').appendChild(snow);
        setTimeout(() => snow.remove(), 5000);
    }
    setInterval(createSnow, 200);
</script>

</body>
</html>
