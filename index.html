<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altyn Asyr T√∂leg</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* 1. Diller b√∂l√ºmi */
        .header-top {
            display: flex;
            justify-content: flex-end;
            background: white;
            padding: 10px 20px;
            gap: 15px;
            border-bottom: 1px solid #ddd;
        }
        .header-top a {
            text-decoration: none;
            color: #0056b3;
            font-size: 14px;
            font-weight: bold;
        }

        /* 2. T√§ze √Ωyl gutlagy (Sagdan √ßepe √ºzn√ºksiz) */
        .new-year-scroll {
            background: #0056b3;
            color: white;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .marquee {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
            font-size: 16px;
            font-weight: bold;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-200%, 0); }
        }

        /* 3. Suraty≈àyzdaky √Ωaly Esasy Blok */
        .container {
            max-width: 400px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .blue-header {
            background-color: #0056b3;
            color: white;
            padding: 25px;
            text-align: center;
        }
        .blue-header h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
        }
        .blue-header p {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        /* Nomer we Pul √Ωazyl√Ωan √∂√Ωj√ºkler */
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
            background: #fafafa;
        }
        input:focus {
            border-color: #0056b3;
            background: #fff;
        }

        /* Awtomatiki √ßyk√Ωan pul d√ºwmeleri */
        .amount-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .amt-btn {
            background: #f8f9fa;
            border: 1px solid #0056b3;
            color: #0056b3;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .amt-btn:hover {
            background: #0056b3;
            color: white;
        }

        /* T√∂leg d√ºwmesi */
        .pay-btn {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .pay-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="header-top">
        <a href="#">TURKMEN</a>
        <a href="#">TURKCE</a>
        <a href="#">RUSSIAN</a>
        <a href="#">ENGLISH</a>
    </div>

    <div class="new-year-scroll">
        <div class="marquee">üéÑ T√§ze √Ωyly≈àyz gutly bolsun! Arzuwlary≈àyz hasyl bolsun! Happy New Year! üéÖ</div>
    </div>

    <div class="container">
        <div class="blue-header">
            <h1>ALTYN ASYR</h1>
            <p>Hasaby doldurmak</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label>Telefon belgi≈àiz:</label>
                <input type="tel" id="phone" placeholder="+993 61 000000" maxlength="12">
            </div>

            <div class="input-group">
                <label>Ge√ßirilmeli mukdar (TMT):</label>
                <input type="number" id="amount" placeholder="0.00">
                
                <div class="amount-options">
                    <button class="amt-btn" onclick="setAmt(5)">5 TMT</button>
                    <button class="amt-btn" onclick="setAmt(10)">10 TMT</button>
                    <button class="amt-btn" onclick="setAmt(20)">20 TMT</button>
                    <button class="amt-btn" onclick="setAmt(50)">50 TMT</button>
                    <button class="amt-btn" onclick="setAmt(100)">100 TMT</button>
                    <button class="amt-btn" onclick="setAmt(150)">150 TMT</button>
                </div>
            </div>

            <button class="pay-btn">T√ñLEG ET</button>
        </div>
    </div>

    <script>
        // D√ºwm√§ basylanda mukdary inputa √Ωaz√Ωan funksi√Ωa
        function setAmt(val) {
            document.getElementById('amount').value = val;
        }
    </script>

</body>
</html>
