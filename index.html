    <style>
        :root { 
            --bg-gradient: linear-gradient(135deg, #138808 0%, #d00000 100%); /* T√ºrkmenistan we T√ºrki√Ωe ba√Ωdak re≈àkleri */
            --card: rgba(255, 255, 255, 0.95); /* Kartlary≈à arkasy dury ak */
            --text: #333; 
            --asyr-blue: #0056b3; 
            --main-gold: #ffc107; 
            --accent: #28a745; 
        }
        .night-mode { 
            --bg-gradient: linear-gradient(135deg, #053002 0%, #4a0000 100%);
            --card: rgba(30, 42, 56, 0.95); 
            --text: #ffffff; 
            --asyr-blue: #4d94ff; 
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            /* Arka tarapa ba√Ωdak re≈àkli owadan fon go≈üuldy */
            background: var(--bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text); 
            margin: 0; 
            transition: 0.5s; 
            min-height: 100vh;
        }

        .container { max-width: 420px; margin: auto; padding: 15px; position: relative; }
        
        .header-bar { 
            background: rgba(0, 86, 179, 0.9); /* G√∂k bar azajyk dury */
            color: white; padding: 15px; text-align: center; 
            font-weight: bold; font-size: 18px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .time-box { display: flex; justify-content: space-around; background: rgba(34, 34, 34, 0.8); color: var(--main-gold); padding: 8px; border-radius: 10px; font-family: 'Courier New', monospace; margin: 15px 0; border: 1px solid rgba(255,255,255,0.1); }
        
        .lang-bar { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .lang-btn { cursor: pointer; border: none; padding: 8px 12px; border-radius: 8px; background: var(--card); font-size: 12px; font-weight: bold; color: var(--text); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .active-lang { background: var(--asyr-blue); color: white; }

        .profile-card { 
            background: var(--card); padding: 15px; border-radius: 20px; text-align: center; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); margin-bottom: 15px; 
            backdrop-filter: blur(10px); /* A√Ωna √Ωaly dury effekt */
        }

        .iban-box { 
            background: #f0f7ff; padding: 12px; border-radius: 12px; border: 1px dashed var(--asyr-blue); 
            color: #000; font-family: monospace; font-size: 14px; cursor: pointer; font-weight: bold; 
        }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-item { 
            background: var(--card); padding: 20px; border-radius: 20px; text-align: center; 
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .menu-item:active { transform: scale(0.95); }
        .menu-item i { font-size: 32px; display: block; margin-bottom: 5px; }

        .card { background: var(--card); border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.3); display: none; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .card-header { background: var(--asyr-blue); color: white; padding: 20px; text-align: center; }
        .card-body { padding: 25px; }
        
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 15px; font-size: 18px; box-sizing: border-box; outline: none; background: #fafafa; }
        input:focus { border-color: var(--asyr-blue); background: #fff; }
        
        .pay-btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 15px; font-size: 22px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4); }
    </style>
</head>
<body onload="updateTime(); setInterval(updateTime, 1000);">

    <div class="header-bar" id="top-title">ONLA√ùN T√ñLEG</div>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <button onclick="document.body.classList.toggle('night-mode')" style="border:none; background:rgba(255,255,255,0.2); border-radius:50%; width:40px; height:40px; font-size:20px; cursor:pointer; color:white;">üåó</button>
            <div class="time-box">
                <span id="full-date">01.01.2026</span>
                <span style="margin: 0 5px;">|</span>
                <span id="clock">00:00:00</span>

        </div>

        <div class="lang-bar">
            <button class="lang-btn active-lang" onclick="changeLang('tk', this)">üáπüá≤ TK</button>
            <button class="lang-btn" onclick="changeLang('ru', this)">üá∑üá∫ RU</button>
            <button class="lang-btn" onclick="changeLang('tr', this)">üáπüá∑ TR</button>
            <button class="lang-btn" onclick="changeLang('en', this)">üá∫üá∏ EN</button>
        </div>

        <div class="profile-card">
            <h2 style="margin-top:0; font-size: 22px; color: var(--asyr-blue);">AMAN HAYITMURADOV</h2>
            <div class="iban-box" onclick="copyIban()">
                <span id="iban-num">TR91 0015 7000 0000 0201 1511 63</span>
                <div style="font-size:11px; color:var(--asyr-blue); margin-top:8px; font-weight: normal;" id="copy-text" data-key="copy_hint">(G√ñ√á√úRMEK √ú√áIN BASY≈á)</div>
            </div>
        </div>

        <div id="menu-section" class="menu-grid">
            <div class="menu-item" onclick="openService('Altyn Asyr', '+993 6', 'üì±', 'service1')"><i>üì±</i><b data-key="service1">Altyn Asyr</b></div>
            <div class="menu-item" onclick="openService('Belet Video', '', 'üé¨', 'service5')"><i>üé¨</i><b data-key="service5">Belet Video</b></div>
            <div class="menu-item" onclick="openService('Alem TV', '', 'üì∫', 'service2')"><i>üì∫</i><b data-key="service2">Alem TV</b></div>
            <div class="menu-item" onclick="openService('Wi-Fi', '+993 ', 'üåê', 'service3')"><i>üåê</i><b data-key="service3">Wi-Fi</b></div>
            <div class="menu-item" onclick="openService('Belet Wi-Fi', '', 'üì°', 'service6')"><i>üì°</i><b data-key="service6">Belet Wi-Fi</b></div>
            <div class="menu-item" onclick="openService('√ñ√Ω Telefon', '+993 ', '‚òéÔ∏è', 'service4')"><i>‚òéÔ∏è</i><b data-key="service4">√ñ√Ω Telefon</b></div>
        </div>

        <div class="card" id="payment-card">
            <div class="card-header">
                <h2 style="margin:0;" id="service-title">HYZMAT</h2>
            </div>
            <div class="card-body">
                <input type="tel" id="phone" placeholder="Belgi √Ωazy≈à">
                <input type="number" id="tmt_input" placeholder="0.00 TMT" oninput="calculate()">
                <div id="calc-res" style="text-align:center; font-weight:bold; color:var(--asyr-blue); margin-bottom:15px; font-size:32px;">0.00 TL</div>
                <button class="pay-btn" id="pay-btn-text" data-key="pay_btn">T√ñLEG ET</button>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            tk: { title: "ONLA√ùN T√ñLEG", copy_hint: "(G√ñ√á√úRMEK √ú√áIN BASY≈á)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "√ñ√Ω Telefon", service5: "Belet Video", service6: "Belet Wi-Fi", pay_btn: "T√ñLEG ET", copied: "G√ñ√á√úRILDI!", phone_ph: "Belgi √Ωazy≈à" },
            ru: { title: "–û–ù–õ–ê–ô–ù –û–ü–õ–ê–¢–ê", copy_hint: "(–ù–ê–ñ–ú–ò–¢–ï –î–õ–Ø –ö–û–ü–ò–†–û–í–ê–ù–ò–Ø)", service1: "–ê–ª—Ç—ã–Ω –ê—Å—ã—Ä", service2: "–ê–ª–µ–º –¢–í", service3: "Wi-Fi", service4: "–î–æ–º–∞—à–Ω–∏–π", service5: "–ë–µ–ª–µ—Ç –í–∏–¥–µ–æ", service6: "–ë–µ–ª–µ—Ç Wi-Fi", pay_btn: "–û–ü–õ–ê–¢–ò–¢–¨", copied: "–°–ö–û–ü–ò–†–û–í–ê–ù–û!", phone_ph: "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä" },
            tr: { title: "ONLƒ∞NE √ñDEME", copy_hint: "(KOPYALAMAK ƒ∞√áƒ∞N TIKLA)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "Ev Telefonu", service5: "Belet Video", service6: "Belet Wi-Fi", pay_btn: "√ñDEME YAP", copied: "KOPYALANDI!", phone_ph: "Numara girin" },
            en: { title: "ONLINE PAYMENT", copy_hint: "(CLICK TO COPY)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "Home Phone", service5: "Belet Video", service6: "Belet Wi-Fi", pay_btn: "PAY NOW", copied: "COPIED!", phone_ph: "Enter number" }
        };

        let currentLang = 'tk';
        const kurs = 1.15;
        let isPaymentOpen = false;

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
            document.getElementById('full-date').innerText = now.toLocaleDateString();
        }

        function changeLang(lang, btn) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
            btn.classList.add('active-lang');
            document.getElementById('top-title').innerText = translations[lang].title;
            document.getElementById('phone').placeholder = translations[lang].phone_ph;
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                el.innerText = translations[lang][key];
            });
        }

        window.onpopstate = function() { if (isPaymentOpen) closeService(); };

        function openService(name, prefix, icon, key) {
            isPaymentOpen = true;
            history.pushState({page: "payment"}, "payment", "");
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title').innerText = icon + " " + translations[currentLang][key];
            document.getElementById('phone').value = prefix;
        }

        function closeService() {
            isPaymentOpen = false;
            document.getElementById('menu-section').style.display = 'grid';
            document.getElementById('payment-card').style.display = 'none';
        }

        function copyIban() {
            const iban = document.getElementById('iban-num').innerText;
            navigator.clipboard.writeText(iban);
            const copyText = document.getElementById('copy-text');
            copyText.innerText = translations[currentLang].copied;
            copyText.style.color = "green";
            setTimeout(() => { 
                copyText.innerText = translations[currentLang].copy_hint; 
                copyText.style.color = "var(--asyr-blue)";
            }, 2000);
        }

        function calculate() {
            const tmt = document.getElementById('tmt_input').value;
            const res = tmt * kurs;
            document.getElementById('calc-res').innerText = res.toFixed(2) + " TL";
        }
    </script>
</body>
</html>
