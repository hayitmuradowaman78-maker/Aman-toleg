    <style>
        :root {

        .header-bar { 
            background: var(--asyr-blue);

        .time-box { display: flex; justify-content: space-around; background: #222; color: var(--main-gold); padding: 8px; border-radius: 10px; font-family: 'Courier New', monospace; margin: 15px 0; border: 1px solid #444; }
        
        .lang-bar { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .lang-btn { cursor: pointer; border: 1px solid #ddd; padding: 8px; border-radius: 8px; background: var(--card); font-size: 12px; font-weight: bold; color: var(--text); }
        .active-lang { border-color: var(--asyr-blue) !important; background: #eef5ff; color: #000; }

        .profile-card { 
            background: var(--card); padding: 15px; border-radius: 15px; text-align: center; 
            border-top: 5px solid var(--asyr-blue); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; 
        }

        .iban-box { 
            background: #f0f7ff; padding: 10px; border-radius: 8px; border: 1px dashed var(--asyr-blue); 
            color: #000; font-family: monospace; font-size: 14px; cursor: pointer; font-weight: bold; 
        }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-item { 
            background: var(--card); padding: 15px; border-radius: 15px; text-align: center; 
            cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: 0.3s;
            border: 1px solid transparent;
        }
        .menu-item:hover { border-color: var(--asyr-blue); }
        .menu-item:active { transform: scale(0.95); }
        .menu-item i { font-size: 28px; display: block; margin-bottom: 5px; font-style: normal; }

        .card { background: var(--card); border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.2); display: none; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .card-header { background: var(--asyr-blue); color: white; padding: 15px; text-align: center; position: relative; }
        .back-btn { position: absolute; left: 15px; top: 15px; background: none; border: none; color: white; font-size: 20px; cursor: pointer; }
        
        .card-body { padding: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 18px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--asyr-blue); }
        
        .pay-btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>

    <script>
        const translations = {
            tk: { title: "ONLA√ùN T√ñLEG", copy_hint: "(G√ñ√á√úRMEK √ú√áIN BASY≈á)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "√ñ√Ω Telefon", service5: "Belet Video", service6: "Belet Wi-Fi", pay_btn: "T√ñLEG ET", copied: "G√ñ√á√úRILDI!", phone_ph: "Belgi √Ωazy≈à" },
            ru: { title: "–û–ù–õ–ê–ô–ù –û–ü–õ–ê–¢–ê", copy_hint: "(–ù–ê–ñ–ú–ò–¢–ï –î–õ–Ø –ö–û–ü–ò–†–û–í–ê–ù–ò–Ø)", service1: "–ê–ª—Ç—ã–Ω –ê—Å—ã—Ä", service2: "–ê–ª–µ–º –¢–í", service3: "Wi-Fi", service4: "–î–æ–º–∞—à–Ω–∏–π", service5: "–ë–µ–ª–µ—Ç –í–∏–¥–µ–æ", service6: "–ë–µ–ª–µ—Ç Wi-Fi", pay_btn: "–û–ü–õ–ê–¢–ò–¢–¨", copied: "–°–ö–û–ü–ò–†–û–í–ê–ù–û!", phone_ph: "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä" },
            tr: { title: "ONLƒ∞NE √ñDEME", copy_hint: "(KOPYALAMAK ƒ∞√áƒ∞N TIKLA)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "Ev Telefonu", service5: "Belet Video", service6: "Belet Wi-Fi", pay_btn: "√ñDEME YAP", copied: "KOPYALANDI!", phone_ph: "Numara girin" },
            en: { title: "ONLINE PAYMENT", copy_hint: "(CLICK TO COPY)", service1: "Altyn Asyr", service2: "Alem TV", service3: "Wi-Fi", service4: "Home Phone", service5: "Belet Video", service6: "Belet Wi-Fi", pay_btn: "PAY NOW", copied: "COPIED!", phone_ph: "Enter number" }
        };

        let currentLang = 'tk';
        const kurs = 1.15;

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
            document.getElementById('full-date').innerText = now.toLocaleDateString();
        }

        function changeLang(lang, btn) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
            btn.classList.add('active-lang');
            
            document.getElementById('top-title').innerText = translations[lang].title;
            document.getElementById('phone').placeholder = translations[lang].phone_ph;

            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                el.innerText = translations[lang][key];
            });
        }

        function copyIban() {
            const iban = document.getElementById('iban-num').innerText;
            navigator.clipboard.writeText(iban);
            const copyText = document.getElementById('copy-text');
            copyText.innerText = translations[currentLang].copied;
            setTimeout(() => { copyText.innerText = translations[currentLang].copy_hint; }, 2000);
        }

        function openService(name, prefix, icon, key) {
            document.getElementById('menu-section').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('service-title').innerText = icon + " " + translations[currentLang][key];
            document.getElementById('phone').value = prefix;
        }

        function closeService() {
            document.getElementById('menu-section').style.display = 'grid';
            document.getElementById('payment-card').style.display = 'none';
        }

        function calculate() {
            const tmt = document.getElementById('tmt_input').value;
            const res = tmt * kurs;
            document.getElementById('calc-res').innerText = res.toFixed(2) + " TL";
        }
    </script>
</body>
